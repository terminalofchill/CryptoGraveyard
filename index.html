<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Graveyard - Phoenix Protocol | Resurrect Dead Crypto Ideas</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
:root{--bg:#08080a;--bg2:#0f0f12;--card:#141417;--card-hover:#1a1a1e;--text:#fafafa;--text2:#a0a0a5;--muted:#606065;--border:#3a3a40;--red:#ff2d55;--orange:#ff9500;--blue:#0a84ff;--purple:#bf5af2;--green:#30d158;--gold:#00d672;--gold2:#00b860}
[data-theme="light"]{--bg:#fafafa;--bg2:#f0f0f2;--card:#ffffff;--card-hover:#f5f5f7;--text:#1d1d1f;--text2:#494949;--muted:#6e6e73;--border:#1d1d1f;--red:#d62839;--orange:#e86800;--blue:#0066cc;--purple:#8b44ac;--green:#1a8754;--gold:#00a65a;--gold2:#008f4c}

/* Light mode Phoenix fixes - green accent, black text */
[data-theme="light"] .phoenix-badge{background:#00d672;color:#000;border:2px solid #1d1d1f}
[data-theme="light"] .phoenix-tagline{color:#1d1d1f}
[data-theme="light"] .stat-val.gold{color:#00a65a}
[data-theme="light"] .score-bar.filled{background:#00d672}
[data-theme="light"] .card.phoenix-card{border-color:#1d1d1f}
[data-theme="light"] .card.phoenix-card:hover{border-color:#00d672;box-shadow:0 12px 30px rgba(0,0,0,0.15)}
[data-theme="light"] .nav-btn.phoenix{border-color:#1d1d1f}
[data-theme="light"] .nav-btn.phoenix:hover{border-color:#00d672;background:rgba(0,214,114,0.1)}
[data-theme="light"] .nav-btn.phoenix.active{background:#00d672;border-color:#00d672;color:#000}
/* Live Ticker */
.live-ticker{background:linear-gradient(90deg,#0d0d0f 0%,#1a0a0a 50%,#0d0d0f 100%);border-bottom:1px solid var(--red);padding:10px 0;overflow:hidden;position:relative}
.live-ticker::before{content:'';position:absolute;left:0;top:0;bottom:0;width:60px;background:linear-gradient(90deg,#0d0d0f,transparent);z-index:2}
.live-ticker::after{content:'';position:absolute;right:0;top:0;bottom:0;width:60px;background:linear-gradient(-90deg,#0d0d0f,transparent);z-index:2}
.ticker-content{display:flex;align-items:center;animation:ticker-scroll 30s linear infinite;width:max-content}
.ticker-content:hover{animation-play-state:paused}
@keyframes ticker-scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
.live-badge{background:var(--red);color:#fff;padding:4px 10px;border-radius:4px;font-size:0.7rem;font-weight:700;display:flex;align-items:center;gap:6px;margin-right:20px;flex-shrink:0}
.live-dot{width:6px;height:6px;background:#fff;border-radius:50%;animation:pulse-dot 1.5s infinite}
@keyframes pulse-dot{0%,100%{opacity:1}50%{opacity:0.3}}
.ticker-item{display:flex;align-items:center;gap:8px;padding:0 24px;border-right:1px solid rgba(255,45,85,0.2);white-space:nowrap}
.ticker-item:last-child{border-right:none}
.ticker-name{font-weight:600;color:var(--text)}
.ticker-amount{font-family:'IBM Plex Mono';color:var(--red);font-weight:600}
.ticker-type{font-size:0.7rem;color:var(--muted);text-transform:uppercase}
.ticker-new{background:var(--gold);color:#000;padding:2px 6px;border-radius:3px;font-size:0.6rem;font-weight:700;margin-left:4px}
[data-theme="light"] .live-ticker{background:linear-gradient(90deg,#f5f5f5 0%,#fff5f5 50%,#f5f5f5 100%)}
[data-theme="light"] .live-ticker::before{background:linear-gradient(90deg,#f5f5f5,transparent)}
[data-theme="light"] .live-ticker::after{background:linear-gradient(-90deg,#f5f5f5,transparent)}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Outfit,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
.container{max-width:1400px;margin:0 auto;padding:0 24px}
.theme-toggle{position:fixed;top:60px;right:20px;z-index:100;background:var(--card);border:2px solid var(--border);color:var(--text);padding:10px 16px;border-radius:10px;cursor:pointer;font-size:0.85rem;font-weight:500;transition:all 0.2s}
.theme-toggle:hover{border-color:var(--gold);transform:translateY(-2px)}
.header{text-align:center;padding:50px 0 30px}
.realtime-tag{color:var(--gold);font-size:0.9rem;font-style:italic;animation:pulse-text 2s infinite}
@keyframes pulse-text{0%,100%{opacity:1}50%{opacity:0.6}}
.action-buttons{display:flex;justify-content:center;gap:12px;margin-top:20px;flex-wrap:wrap}
.action-btn{display:inline-flex;align-items:center;gap:8px;padding:12px 24px;border-radius:10px;font-family:'IBM Plex Mono';font-size:0.85rem;font-weight:600;text-decoration:none;transition:all 0.2s;cursor:pointer}
.submit-btn{background:transparent;border:2px solid var(--green);color:var(--green)}
.submit-btn:hover{background:var(--green);color:#000;transform:translateY(-2px);box-shadow:0 6px 20px rgba(48,209,88,0.3)}
.devlog-btn{background:transparent;border:2px solid var(--blue);color:var(--blue)}
.devlog-btn:hover{background:var(--blue);color:#fff;transform:translateY(-2px);box-shadow:0 6px 20px rgba(10,132,255,0.3)}
[data-theme="light"] .submit-btn{border-color:var(--green);color:var(--green)}
[data-theme="light"] .submit-btn:hover{background:var(--green);color:#fff}
[data-theme="light"] .devlog-btn{border-color:var(--blue);color:var(--blue)}
[data-theme="light"] .devlog-btn:hover{background:var(--blue);color:#fff}
/* Devlog Section */
.devlog-section{max-width:800px;margin:0 auto;padding-bottom:40px}
.devlog-title{font-size:2rem;font-weight:800;margin-bottom:8px;text-align:center}
.devlog-subtitle{color:var(--muted);text-align:center;margin-bottom:32px}
.devlog-entries{display:flex;flex-direction:column;gap:16px}
.devlog-entry{display:flex;gap:20px;padding:20px;background:var(--card);border:2px solid var(--border);border-radius:12px;transition:all 0.2s}
.devlog-entry:hover{border-color:var(--blue);transform:translateX(4px)}
.devlog-date{font-family:'IBM Plex Mono';font-size:0.8rem;color:var(--muted);min-width:100px;padding-top:4px}
.devlog-content h3{font-size:1.1rem;font-weight:700;margin-bottom:8px}
.devlog-content p{color:var(--text2);font-size:0.95rem;line-height:1.6;margin-bottom:12px}
.devlog-tags{display:flex;gap:8px;flex-wrap:wrap}
.devlog-tag{background:var(--bg2);border:1px solid var(--border);padding:4px 10px;border-radius:20px;font-size:0.7rem;font-family:'IBM Plex Mono';color:var(--muted)}
.devlog-tag:first-child{border-color:var(--blue);color:var(--blue)}
@media(max-width:600px){.devlog-entry{flex-direction:column;gap:8px}.devlog-date{min-width:auto}}
/* Submit Form */
.submit-modal{max-width:500px}
.submit-form{display:flex;flex-direction:column;gap:16px}
.form-group{display:flex;flex-direction:column;gap:6px}
.form-group label{font-size:0.8rem;font-weight:600;color:var(--text2)}
.form-group input,.form-group select,.form-group textarea{background:var(--bg);border:2px solid var(--border);color:var(--text);padding:12px;border-radius:8px;font-size:0.95rem;font-family:inherit;transition:border-color 0.2s}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{outline:none;border-color:var(--green)}
.form-group textarea{resize:vertical;min-height:80px}
.form-group select{cursor:pointer}
.form-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
@media(max-width:500px){.form-row{grid-template-columns:1fr}}
.submit-btn-form{background:var(--green);color:#000;border:none;padding:14px 24px;border-radius:8px;font-weight:700;font-size:1rem;cursor:pointer;transition:all 0.2s}
.submit-btn-form:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(48,209,88,0.3)}
.submit-success{text-align:center;padding:20px}
.submit-success h3{margin-bottom:8px}
.submit-success p{color:var(--muted);margin-bottom:20px}
.title{font-size:clamp(2.5rem,10vw,6rem);font-weight:900;line-height:0.95;margin-bottom:12px;background:linear-gradient(180deg,var(--text) 0%,var(--muted) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{font-size:1.1rem;color:var(--text2);margin-bottom:6px}
.highlight{color:var(--red);font-weight:700}
.phoenix-tagline{color:var(--gold);font-size:0.95rem;margin-top:8px}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:var(--border);border:2px solid var(--border);border-radius:14px;overflow:hidden;margin:30px auto;max-width:800px}
@media(max-width:600px){.stats{grid-template-columns:repeat(2,1fr)}}
.stat{background:var(--card);padding:20px;text-align:center}
.stat-val{font-family:'IBM Plex Mono';font-size:1.8rem;font-weight:700;color:var(--red)}
.stat-val.gold{color:var(--gold)}
.stat-label{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted)}
.nav{display:flex;justify-content:center;gap:8px;margin-bottom:24px;flex-wrap:wrap}
.nav-btn{background:var(--card);border:2px solid var(--border);color:var(--text2);padding:12px 24px;border-radius:10px;font-family:'IBM Plex Mono';font-size:0.85rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.nav-btn:hover{border-color:var(--red);color:var(--text);transform:translateY(-2px)}
.nav-btn.active{background:var(--red);border-color:var(--red);color:#fff}
.nav-btn.phoenix{border-color:var(--gold)}
.nav-btn.phoenix:hover{border-color:var(--gold);background:rgba(0,214,114,0.1)}
.nav-btn.phoenix.active{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#000}
.search{width:100%;max-width:400px;margin:0 auto 20px;display:block;background:var(--card);border:2px solid var(--border);color:var(--text);padding:12px 16px;border-radius:10px;font-size:1rem}
.search:focus{outline:none;border-color:var(--red)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:14px;margin-bottom:40px}
@media(max-width:380px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border:2px solid var(--border);border-radius:12px;padding:20px;cursor:pointer;position:relative;transition:all 0.2s}
.card:hover{border-color:var(--red);transform:translateY(-3px);box-shadow:0 12px 30px rgba(0,0,0,0.2)}
.card.phoenix-card{border-color:rgba(0,214,114,0.3)}
.card.phoenix-card:hover{border-color:var(--gold);box-shadow:0 12px 30px rgba(0,214,114,0.15)}
.badge{position:absolute;top:12px;right:12px;padding:4px 8px;border-radius:5px;font-size:0.65rem;font-weight:700;text-transform:uppercase}
.badge.rug{background:var(--red);color:#fff}
.badge.hack{background:var(--orange);color:#000}
.badge.collapse{background:var(--purple);color:#fff}
.badge.fraud{background:#dc143c;color:#fff}
.badge.ponzi{background:#8b0000;color:#fff}
.phoenix-badge{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#000;border:2px solid var(--gold);padding:6px 12px;font-size:0.75rem;animation:glow-pulse 2s infinite}
@keyframes glow-pulse{0%,100%{box-shadow:0 0 8px rgba(0,214,114,0.4)}50%{box-shadow:0 0 16px rgba(0,214,114,0.7)}}
.phoenix-score-container{display:flex;align-items:center;gap:12px;margin:12px 0}
.phoenix-score-label{font-size:0.75rem;color:var(--muted);font-weight:600;min-width:90px}
.score-bar-container{flex:1;height:10px;background:var(--bg2);border-radius:5px;overflow:hidden;border:1px solid var(--border)}
.score-bar{display:flex;height:100%;transition:width 0.3s}
.score-bar.filled{background:linear-gradient(90deg,var(--gold),var(--gold2))}
.score-number{font-family:'IBM Plex Mono';font-weight:700;color:var(--gold);min-width:40px;text-align:right}
.card-name{font-size:1.4rem;font-weight:800;margin-bottom:6px}
.card-detail{font-size:0.85rem;color:var(--text2);margin-bottom:4px;display:flex;align-items:center;gap:6px}
.card-detail strong{color:var(--text)}
.card-excerpt{margin-top:12px;font-size:0.9rem;color:var(--text2);line-height:1.5}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:1000;padding:20px;animation:fadeIn 0.2s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal{background:var(--card);border:2px solid var(--border);border-radius:16px;max-width:700px;width:100%;max-height:90vh;overflow-y:auto;position:relative;animation:slideUp 0.3s}
@keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-close{position:absolute;top:16px;right:16px;background:var(--bg);border:2px solid var(--border);color:var(--text);width:36px;height:36px;border-radius:50%;font-size:1.5rem;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;justify-content:center;line-height:1;z-index:10}
.modal-close:hover{border-color:var(--red);transform:rotate(90deg)}
.modal-content{padding:30px}
.modal-title{font-size:2rem;font-weight:800;margin-bottom:16px}
.modal-section{margin-bottom:20px}
.modal-section-title{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted);margin-bottom:8px;font-weight:600}
.modal-text{color:var(--text2);line-height:1.7}
.video-container{position:relative;width:100%;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:8px;border:2px solid var(--border)}
.video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
.explorer-link{display:inline-flex;align-items:center;gap:6px;padding:10px 16px;background:var(--bg);border:2px solid var(--border);border-radius:8px;color:var(--text);text-decoration:none;font-size:0.85rem;font-weight:600;transition:all 0.2s}
.explorer-link:hover{border-color:var(--blue);transform:translateY(-2px)}
.footer{text-align:center;padding:40px 20px;border-top:2px solid var(--border);margin-top:60px}
.footer-text{color:var(--muted);font-size:0.9rem;margin-bottom:12px}
.footer-links{display:flex;justify-content:center;gap:20px;flex-wrap:wrap}
.footer-link{color:var(--text2);text-decoration:none;font-size:0.85rem;transition:color 0.2s}
.footer-link:hover{color:var(--gold)}
</style>
</head>
<body>
<button class="theme-toggle" onclick="document.documentElement.setAttribute('data-theme',document.documentElement.getAttribute('data-theme')==='light'?'dark':'light')">üåì Toggle Theme</button>
<div id="root"></div>
<script type="text/babel">
function App(){
const cryptoData=window.CRYPTO_DATA||[];
const [filter,setFilter]=React.useState('all');
const [search,setSearch]=React.useState('');
const [modal,setModal]=React.useState(null);
const [devlogModal,setDevlogModal]=React.useState(false);
const [trenchModal,setTrenchModal]=React.useState(null);
const [submitModal,setSubmitModal]=React.useState(false);
const [submitStatus,setSubmitStatus]=React.useState('');

const phoenixProjects=cryptoData.filter(p=>p.phoenixScore!==undefined);
const totalLost=cryptoData.reduce((sum,p)=>{const num=parseFloat(p.amount.replace(/[$BM]/g,''));return sum+(isNaN(num)?0:num)},0);
const totalPhoenix=phoenixProjects.length;
const avgPhoenixScore=totalPhoenix>0?(phoenixProjects.reduce((sum,p)=>sum+p.phoenixScore,0)/totalPhoenix).toFixed(1):0;

const filtered=cryptoData.filter(p=>{
const matchesFilter=filter==='all'||(filter==='phoenix'?p.phoenixScore!==undefined:p.type===filter);
const matchesSearch=search===''||p.name.toLowerCase().includes(search.toLowerCase())||p.story.toLowerCase().includes(search.toLowerCase());
return matchesFilter&&matchesSearch;
});

const tickerItems=[
...cryptoData.slice(0,8).map(p=>({name:p.name,amount:p.amount,type:p.type,isNew:false})),
...cryptoData.slice(0,8).map(p=>({name:p.name,amount:p.amount,type:p.type,isNew:false}))
];

return(<>
<div className="live-ticker">
<div className="ticker-content">
<div className="live-badge"><span className="live-dot"/>LIVE</div>
{tickerItems.map((item,i)=><div key={i} className="ticker-item">
<span className="ticker-name">{item.name}</span>
<span className="ticker-amount">{item.amount}</span>
<span className="ticker-type">{item.type}</span>
{item.isNew&&<span className="ticker-new">NEW</span>}
</div>)}
</div>
</div>

<div className="container">
<div className="header">
<div className="title">CRYPTO GRAVEYARD</div>
<div className="subtitle">Documenting <span className="highlight">${totalLost.toFixed(1)}B+</span> in failed crypto projects</div>
<div className="phoenix-tagline">üî• Phoenix Protocol: Resurrect the best ideas from the ashes</div>
<div className="realtime-tag">‚ú® Real-time tracking of crypto disasters</div>
<div className="action-buttons">
<button className="action-btn submit-btn" onClick={()=>setSubmitModal(true)}>üìù Submit Project</button>
<button className="action-btn devlog-btn" onClick={()=>setDevlogModal(true)}>üöÄ Dev Log & Roadmap</button>
</div>
</div>

<div className="stats">
<div className="stat"><div className="stat-val">{cryptoData.length}</div><div className="stat-label">Total Failures</div></div>
<div className="stat"><div className="stat-val">${totalLost.toFixed(1)}B</div><div className="stat-label">Lost Forever</div></div>
<div className="stat"><div className="stat-val gold">{totalPhoenix}</div><div className="stat-label">Phoenix Ideas</div></div>
<div className="stat"><div className="stat-val gold">{avgPhoenixScore}/10</div><div className="stat-label">Avg Revival Score</div></div>
</div>

<div className="nav">
<button className={`nav-btn ${filter==='all'?'active':''}`} onClick={()=>setFilter('all')}>All ({cryptoData.length})</button>
<button className={`nav-btn phoenix ${filter==='phoenix'?'active':''}`} onClick={()=>setFilter('phoenix')}>üî• Phoenix ({totalPhoenix})</button>
<button className={`nav-btn ${filter==='rug'?'active':''}`} onClick={()=>setFilter('rug')}>Rug Pulls ({cryptoData.filter(p=>p.type==='rug').length})</button>
<button className={`nav-btn ${filter==='hack'?'active':''}`} onClick={()=>setFilter('hack')}>Hacks ({cryptoData.filter(p=>p.type==='hack').length})</button>
<button className={`nav-btn ${filter==='collapse'?'active':''}`} onClick={()=>setFilter('collapse')}>Collapses ({cryptoData.filter(p=>p.type==='collapse').length})</button>
<button className={`nav-btn ${filter==='fraud'?'active':''}`} onClick={()=>setFilter('fraud')}>Fraud ({cryptoData.filter(p=>p.type==='fraud').length})</button>
<button className={`nav-btn ${filter==='ponzi'?'active':''}`} onClick={()=>setFilter('ponzi')}>Ponzi ({cryptoData.filter(p=>p.type==='ponzi').length})</button>
</div>

<input className="search" type="text" placeholder="üîç Search disasters..." value={search} onChange={e=>setSearch(e.target.value)}/>

<div className="grid">
{filtered.map(project=><div key={project.name} className={`card ${project.phoenixScore!==undefined?'phoenix-card':''}`} onClick={()=>{
if(project.trenchData){setTrenchModal(project.trenchData);}
else{setModal(project);}
}}>
<div className={`badge ${project.type}`}>{project.type}</div>
{project.phoenixScore!==undefined&&<div className="phoenix-badge">üî• PHOENIX</div>}
<div className="card-name">{project.name}</div>
<div className="card-detail"><strong>Lost:</strong> {project.amount}</div>
<div className="card-detail"><strong>Year:</strong> {project.year}</div>
{project.phoenixScore!==undefined&&<>
<div className="phoenix-score-container">
<div className="phoenix-score-label">Revival Score</div>
<div className="score-bar-container"><div className="score-bar filled" style={{width:`${project.phoenixScore*10}%`}}/></div>
<div className="score-number">{project.phoenixScore}/10</div>
</div>
<div className="phoenix-score-container">
<div className="phoenix-score-label">Market Fit</div>
<div className="score-bar-container"><div className="score-bar filled" style={{width:`${project.marketFit*10}%`}}/></div>
<div className="score-number">{project.marketFit}/10</div>
</div>
<div className="phoenix-score-container">
<div className="phoenix-score-label">Tech Viability</div>
<div className="score-bar-container"><div className="score-bar filled" style={{width:`${project.techViability*10}%`}}/></div>
<div className="score-number">{project.techViability}/10</div>
</div>
</>}
<div className="card-excerpt">{project.story}</div>
</div>)}
</div>

<div className="footer">
<div className="footer-text">üíÄ Remembering the fallen. Learning from the past. Building the future.</div>
<div className="footer-links">
<a href="#" className="footer-link" onClick={e=>{e.preventDefault();setSubmitModal(true)}}>Submit Project</a>
<a href="#" className="footer-link" onClick={e=>{e.preventDefault();setDevlogModal(true)}}>Dev Log</a>
<a href="https://twitter.com" className="footer-link" target="_blank">Twitter</a>
</div>
</div>
</div>

{/* Devlog Modal */}
{devlogModal&&<div className="modal-overlay" onClick={()=>setDevlogModal(false)}>
<div className="modal" onClick={e=>e.stopPropagation()} style={{maxWidth:900}}>
<button className="modal-close" onClick={()=>setDevlogModal(false)}>√ó</button>
<div className="modal-content">
<div className="devlog-section">
<h2 className="devlog-title">üöÄ Development Log & Roadmap</h2>
<p className="devlog-subtitle">Building the ultimate crypto disaster database ‚Äî transparently</p>

<div className="devlog-entries">
<div className="devlog-entry">
<div className="devlog-date">Jan 22, 2025</div>
