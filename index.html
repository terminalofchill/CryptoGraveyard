<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Graveyard - Where $500B+ Went to Die</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>
:root{--bg:#08080a;--bg2:#0f0f12;--card:#141417;--card-hover:#1a1a1e;--text:#fafafa;--text2:#a0a0a5;--muted:#606065;--border:#252528;--red:#ff2d55;--orange:#ff9500;--blue:#0a84ff;--purple:#bf5af2;--green:#30d158}
[data-theme="light"]{--bg:#ffffff;--bg2:#f5f5f7;--card:#ffffff;--card-hover:#f0f0f2;--text:#1d1d1f;--text2:#6e6e73;--muted:#86868b;--border:#d2d2d7}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Outfit,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;transition:background 0.3s,color 0.3s}
.container{max-width:1400px;margin:0 auto;padding:0 24px}
.theme-toggle{position:fixed;top:20px;right:20px;z-index:100;background:var(--card);border:1px solid var(--border);color:var(--text);padding:12px 20px;border-radius:12px;cursor:pointer;font-family:'IBM Plex Mono',monospace;font-size:0.85rem;font-weight:500;display:flex;align-items:center;gap:8px;transition:all 0.2s}
.theme-toggle:hover{border-color:var(--red);transform:translateY(-2px)}
.header{text-align:center;padding:60px 0 40px}
.title{font-size:clamp(3rem,12vw,8rem);font-weight:900;line-height:0.9;margin-bottom:16px;background:linear-gradient(180deg,var(--text),var(--muted));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{font-size:1.2rem;color:var(--text2);margin-bottom:8px}
.highlight{color:var(--red);font-weight:700}
.action-buttons{display:flex;justify-content:center;gap:12px;margin:24px 0;flex-wrap:wrap}
.action-btn{background:var(--card);border:1px solid var(--border);color:var(--text);padding:12px 24px;border-radius:10px;cursor:pointer;font-weight:600;font-size:0.9rem;display:flex;align-items:center;gap:8px;transition:all 0.2s}
.action-btn:hover{transform:translateY(-2px)}
.action-btn.devlog{border-color:var(--purple)}
.action-btn.devlog:hover{background:var(--purple);color:white}
.action-btn.submit{border-color:var(--green)}
.action-btn.submit:hover{background:var(--green);color:white}
.devlog-panel{background:var(--card);border:1px solid var(--purple);border-radius:16px;padding:24px;margin:0 auto 32px;max-width:800px}
.devlog-title{font-size:1.3rem;font-weight:700;color:var(--purple);margin-bottom:16px;display:flex;align-items:center;gap:8px}
.devlog-entry{background:var(--bg2);border-radius:10px;padding:16px;margin-bottom:12px}
.devlog-date{font-family:'IBM Plex Mono';font-size:0.75rem;color:var(--muted);margin-bottom:6px}
.devlog-text{color:var(--text2);font-size:0.95rem;line-height:1.6}
.submit-panel{background:var(--card);border:1px solid var(--green);border-radius:16px;padding:24px;margin:0 auto 32px;max-width:600px}
.submit-title{font-size:1.3rem;font-weight:700;color:var(--green);margin-bottom:16px;display:flex;align-items:center;gap:8px}
.submit-form{display:flex;flex-direction:column;gap:12px}
.submit-input,.submit-textarea{background:var(--bg2);border:1px solid var(--border);color:var(--text);padding:12px 16px;border-radius:8px;font-size:1rem;font-family:inherit}
.submit-input:focus,.submit-textarea:focus{outline:none;border-color:var(--green)}
.submit-textarea{min-height:120px;resize:vertical}
.submit-btn{background:var(--green);border:none;color:white;padding:14px 24px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.submit-btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(48,209,88,0.3)}
.submit-success{background:rgba(48,209,88,0.1);border:1px solid var(--green);border-radius:8px;padding:16px;text-align:center;color:var(--green)}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:var(--border);border-radius:16px;overflow:hidden;margin:40px auto;max-width:900px}
@media(max-width:700px){.stats{grid-template-columns:repeat(2,1fr)}}
.stat{background:var(--card);padding:24px;text-align:center;transition:background 0.2s}
.stat:hover{background:var(--card-hover)}
.stat-val{font-family:'IBM Plex Mono';font-size:2rem;font-weight:700;color:var(--red)}
.stat-label{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted)}
.nav{display:flex;justify-content:center;gap:8px;margin-bottom:32px;flex-wrap:wrap}
.nav-btn{background:var(--card);border:1px solid var(--border);color:var(--text2);padding:14px 28px;border-radius:12px;font-family:'IBM Plex Mono';font-size:0.9rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.nav-btn:hover{border-color:var(--red);color:var(--text);transform:translateY(-2px)}
.nav-btn.active{background:var(--red);border-color:var(--red);color:#fff;box-shadow:0 8px 25px rgba(255,45,85,0.3)}
.search{width:100%;max-width:400px;margin:0 auto 24px;display:block;background:var(--card);border:1px solid var(--border);color:var(--text);padding:14px 18px;border-radius:10px;font-size:1rem;transition:border-color 0.2s}
.search:focus{outline:none;border-color:var(--red)}
.search::placeholder{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:16px;margin-bottom:40px}
@media(max-width:400px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:24px;cursor:pointer;position:relative;transition:all 0.2s}
.card:hover{border-color:var(--red);transform:translateY(-3px);box-shadow:0 15px 35px rgba(0,0,0,0.2)}
.badge{position:absolute;top:14px;right:14px;padding:5px 10px;border-radius:6px;font-size:0.7rem;font-weight:700;text-transform:uppercase}
.badge.rug{background:rgba(255,45,85,0.15);color:var(--red)}
.badge.hack{background:rgba(255,149,0,0.15);color:var(--orange)}
.badge.collapse{background:rgba(191,90,242,0.15);color:var(--purple)}
.card-name{font-size:1.4rem;font-weight:700;margin-bottom:4px;padding-right:90px}
.card-meta{font-family:'IBM Plex Mono';font-size:0.8rem;color:var(--muted);margin-bottom:12px}
.card-desc{font-size:0.95rem;color:var(--text2);margin-bottom:16px;line-height:1.5}
.card-amount{font-family:'IBM Plex Mono';font-size:1.4rem;font-weight:700;color:var(--red)}
.shame-card{border:2px solid var(--red);padding:24px 24px 24px 70px;position:relative}
.shame-card:hover{box-shadow:0 20px 50px rgba(255,45,85,0.2)}
.shame-rank{position:absolute;top:50%;left:20px;transform:translateY(-50%);font-family:'IBM Plex Mono';font-size:2rem;font-weight:900;color:var(--red);opacity:0.6;width:40px;text-align:center}
.shame-photo{width:80px;height:80px;border-radius:50%;object-fit:cover;border:3px solid var(--red);margin-bottom:12px;background:var(--bg2)}
.shame-name{font-size:1.4rem;font-weight:800;color:var(--red);margin-bottom:4px}
.shame-project{font-family:'IBM Plex Mono';font-size:0.8rem;color:var(--muted);margin-bottom:12px}
.shame-quote{background:rgba(255,45,85,0.08);border-left:3px solid var(--red);padding:12px;margin-bottom:12px;font-style:italic;color:var(--text2);border-radius:0 8px 8px 0;font-size:0.9rem}
.data-row{display:flex;gap:8px;margin-bottom:6px;font-size:0.85rem;align-items:center;flex-wrap:wrap}
.data-label{color:var(--muted);min-width:70px}
.data-value{font-family:'IBM Plex Mono';color:var(--text);font-weight:600}
.data-value.red{color:var(--red)}
.data-value.orange{color:var(--orange)}
.virality{font-size:1rem;margin-top:8px}
.video-badge{position:absolute;top:16px;right:16px;background:#ff0000;color:white;padding:6px 12px;border-radius:6px;font-size:0.7rem;font-weight:700}
.explorer-link{display:inline-flex;align-items:center;gap:4px;color:var(--blue);font-family:'IBM Plex Mono';font-size:0.75rem;text-decoration:none;padding:4px 8px;background:rgba(10,132,255,0.1);border-radius:4px;margin-top:8px}
.explorer-link:hover{background:rgba(10,132,255,0.2)}
.trench-tabs{display:flex;justify-content:center;gap:10px;margin-bottom:24px}
.trench-tab{background:var(--card);border:1px solid var(--border);color:var(--text2);padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.2s}
.trench-tab:hover{border-color:var(--orange)}
.trench-tab.active{background:var(--orange);border-color:var(--orange);color:#fff}
.trench-card{border-color:var(--orange)}
.trench-card:hover{box-shadow:0 15px 40px rgba(255,149,0,0.15)}
.trench-emoji{font-size:2.5rem;margin-bottom:8px}
.trench-name{font-size:1.3rem;font-weight:700;color:var(--orange);margin-bottom:4px}
.trench-photo{width:70px;height:70px;border-radius:10px;object-fit:cover;margin-bottom:8px;border:2px solid var(--orange)}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:20px}
.modal{background:var(--card);border:1px solid var(--border);border-radius:20px;max-width:700px;width:100%;max-height:85vh;overflow-y:auto;position:relative}
.modal-close{position:absolute;top:16px;right:16px;background:var(--bg2);border:none;color:var(--text);width:40px;height:40px;border-radius:50%;font-size:1.4rem;cursor:pointer;transition:all 0.2s;z-index:10}
.modal-close:hover{background:var(--red);color:white}
.modal-content{padding:32px}
.modal-photo{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid var(--red);margin:0 auto 16px;display:block}
.modal-title{font-size:2rem;font-weight:800;margin-bottom:8px}
.modal-section{margin-bottom:24px}
.modal-section-title{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--muted);margin-bottom:10px;font-weight:700}
.modal-text{color:var(--text2);line-height:1.7}
.modal-cause{background:rgba(255,45,85,0.08);border-left:4px solid var(--red);padding:16px;border-radius:0 10px 10px 0}
.modal-data-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:16px 0}
.modal-data-item{background:var(--bg2);padding:12px;border-radius:8px}
.modal-data-label{font-size:0.7rem;text-transform:uppercase;color:var(--muted);margin-bottom:4px}
.modal-data-value{font-family:'IBM Plex Mono';font-size:1.1rem;font-weight:700;color:var(--red)}
.video-container{position:relative;padding-bottom:56.25%;height:0;border-radius:12px;overflow:hidden;background:#000;margin:16px 0}
.video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
footer{text-align:center;padding:40px;border-top:1px solid var(--border);color:var(--muted);font-size:0.9rem;margin-top:40px}
footer a{color:var(--red);text-decoration:none}
footer a:hover{text-decoration:underline}
</style>
</head>
<body>
<div id="root"></div>
<script src="crypto-data.js"></script>
<script type="text/babel">
const{useState,useMemo,useEffect}=React;
const fmt=(a)=>!a?'?':a>=1e9?`$${(a/1e9).toFixed(1)}B`:a>=1e6?`$${(a/1e6).toFixed(0)}M`:`$${a.toLocaleString()}`;

const devlogEntries = [
  {date:"2025-01-21",text:"üéØ v3.1 - Added accurate extracted amounts, peak market caps, and blockchain explorer links for all Trenches entries. Data now sourced from Coffeezilla, ZachXBT, court documents, and on-chain analysis."},
  {date:"2025-01-21",text:"üöÄ v1.0 Launch! Crypto Graveyard goes live with 40 graveyard projects, 10 Hall of Shame entries, and 13 Trenches stories."},
  {date:"2025-01-20",text:"Added Hall of Shame section with photos and YouTube documentaries for each fraudster."},
  {date:"2025-01-19",text:"Initial development started. Building the ultimate archive of crypto's biggest failures."}
];

function App(){
const[theme,setTheme]=useState('dark');
const[section,setSection]=useState('graveyard');
const[search,setSearch]=useState('');
const[selected,setSelected]=useState(null);
const[shameModal,setShameModal]=useState(null);
const[trenchModal,setTrenchModal]=useState(null);
const[trenchTab,setTrenchTab]=useState('pump');
const[showDevlog,setShowDevlog]=useState(false);
const[showSubmit,setShowSubmit]=useState(false);
const[submitData,setSubmitData]=useState({name:'',email:'',idea:''});
const[submitSuccess,setSubmitSuccess]=useState(false);

useEffect(()=>{document.documentElement.setAttribute('data-theme',theme)},[theme]);

const sorted=useMemo(()=>[...cryptoCorpses].sort((a,b)=>(b.amount||0)-(a.amount||0)),[]);
const filtered=useMemo(()=>sorted.filter(c=>!search||c.name.toLowerCase().includes(search.toLowerCase())),[sorted,search]);
const stats={total:cryptoCorpses.length,amount:cryptoCorpses.reduce((s,c)=>s+(c.amount||0),0),rugs:cryptoCorpses.filter(c=>c.type==='rug').length,hacks:cryptoCorpses.filter(c=>c.type==='hack').length};

const handleSubmit=(e)=>{
  e.preventDefault();
  const subject = encodeURIComponent('Crypto Graveyard Suggestion');
  const body = encodeURIComponent(`Name: ${submitData.name}\nEmail: ${submitData.email}\n\nIdea/Suggestion:\n${submitData.idea}`);
  window.open(`mailto:your-email@example.com?subject=${subject}&body=${body}`);
  setSubmitSuccess(true);
  setTimeout(()=>{setSubmitSuccess(false);setShowSubmit(false);setSubmitData({name:'',email:'',idea:''})},3000);
};

return(<>
<button className="theme-toggle" onClick={()=>setTheme(t=>t==='dark'?'light':'dark')}>
{theme==='dark'?'‚òÄÔ∏è':'üåô'} {theme==='dark'?'Light':'Dark'}
</button>

<header className="header"><div className="container">
<h1 className="title">CRYPTO<br/>GRAVEYARD</h1>
<p className="subtitle">Where <span className="highlight">{fmt(stats.amount)}</span> went to die</p>
<div className="action-buttons">
<button className="action-btn devlog" onClick={()=>{setShowDevlog(!showDevlog);setShowSubmit(false)}}>
üìã {showDevlog?'Hide':'Show'} Devlog
</button>
<button className="action-btn submit" onClick={()=>{setShowSubmit(!showSubmit);setShowDevlog(false)}}>
üí° Submit Idea
</button>
</div>
</div></header>

<div className="container">
{showDevlog&&(<div className="devlog-panel"><div className="devlog-title">üìã Development Log</div>
{devlogEntries.map((entry,i)=>(<div key={i} className="devlog-entry"><div className="devlog-date">{entry.date}</div><div className="devlog-text">{entry.text}</div></div>))}
</div>)}

{showSubmit&&(<div className="submit-panel"><div className="submit-title">üí° Submit Your Idea</div>
{submitSuccess?(<div className="submit-success">‚úÖ Thanks! Your email client should open.</div>):(
<form className="submit-form" onSubmit={handleSubmit}>
<input className="submit-input" placeholder="Your name (optional)" value={submitData.name} onChange={e=>setSubmitData({...submitData,name:e.target.value})}/>
<input className="submit-input" placeholder="Your email (optional)" type="email" value={submitData.email} onChange={e=>setSubmitData({...submitData,email:e.target.value})}/>
<textarea className="submit-textarea" placeholder="What project should I add? What features would you like?" required value={submitData.idea} onChange={e=>setSubmitData({...submitData,idea:e.target.value})}/>
<button type="submit" className="submit-btn">üìß Send via Email</button>
</form>)}
</div>)}

<div className="stats">
<div className="stat"><div className="stat-val">{stats.total}</div><div className="stat-label">Projects</div></div>
<div className="stat"><div className="stat-val">{fmt(stats.amount)}</div><div className="stat-label">Lost</div></div>
<div className="stat"><div className="stat-val">{stats.rugs}</div><div className="stat-label">Rugs</div></div>
<div className="stat"><div className="stat-val">{stats.hacks}</div><div className="stat-label">Hacks</div></div>
</div>

<nav className="nav">
<button className={`nav-btn ${section==='graveyard'?'active':''}`} onClick={()=>setSection('graveyard')}>üíÄ Graveyard</button>
<button className={`nav-btn ${section==='shame'?'active':''}`} onClick={()=>setSection('shame')}>üèÜ Hall of Shame</button>
<button className={`nav-btn ${section==='trenches'?'active':''}`} onClick={()=>setSection('trenches')}>üï≥Ô∏è Trenches</button>
</nav>

{section==='graveyard'&&<>
<input className="search" placeholder="Search projects..." value={search} onChange={e=>setSearch(e.target.value)}/>
<div className="grid">{filtered.map(c=>(
<div key={c.id} className="card" onClick={()=>setSelected(c)}>
<span className={`badge ${c.type}`}>{typeLabels[c.type]}</span>
<div className="card-name">{c.name}</div>
<div className="card-meta">{c.category} ¬∑ {c.deathDate?.split('-')[0]}</div>
<div className="card-desc">{c.description}</div>
<div className="card-amount">{fmt(c.amount)}</div>
</div>))}</div>
</>}

{section==='shame'&&<div className="grid">{hallOfShame.map(s=>(
<div key={s.id} className="card shame-card" onClick={()=>setShameModal(s)}>
<div className="shame-rank">#{s.rank}</div>
<div className="video-badge">‚ñ∂ Video</div>
<img src={s.photoUrl} alt={s.name} className="shame-photo" onError={e=>{e.target.src='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="55" text-anchor="middle" fill="%23666" font-size="40">?</text></svg>'}}/>
<div className="shame-name">{s.name}</div>
<div className="shame-project">{s.project} ¬∑ {s.year}</div>
<div className="shame-quote">"{s.viralQuote}"</div>
<div className="data-row"><span className="data-label">üí∞ Extracted:</span><span className="data-value red">{s.extracted}</span></div>
{s.peakMC&&<div className="data-row"><span className="data-label">üìà Peak:</span><span className="data-value">{s.peakMC}</span></div>}
{s.victimLosses&&<div className="data-row"><span className="data-label">üò¢ Losses:</span><span className="data-value orange">{s.victimLosses}</span></div>}
<div style={{fontSize:'0.8rem',color:'var(--muted)',marginTop:8}}>{s.status}</div>
<div className="virality">{'üî•'.repeat(s.viralityScore)}</div>
</div>))}</div>}

{section==='trenches'&&<>
<div className="trench-tabs">
<button className={`trench-tab ${trenchTab==='pump'?'active':''}`} onClick={()=>setTrenchTab('pump')}>üî• Pump.fun</button>
<button className={`trench-tab ${trenchTab==='legends'?'active':''}`} onClick={()=>setTrenchTab('legends')}>üè¥‚Äç‚ò†Ô∏è Legends</button>
</div>
<div className="grid">{(trenchTab==='pump'?pumpFunHorrors:trenchLegends).map(t=>(
<div key={t.id} className="card trench-card" onClick={()=>setTrenchModal(t)}>
{t.photoUrl&&<img src={t.photoUrl} alt={t.name} className="trench-photo" onError={e=>{e.target.style.display='none'}}/>}
{!t.photoUrl&&<div className="trench-emoji">{t.emoji}</div>}
<div className="trench-name">{t.name}</div>
<div className="card-meta">{t.perpetrator} ¬∑ {t.date}</div>
<div className="card-desc">{t.shortDescription}</div>
<div className="data-row"><span className="data-label">üí∞ Extracted:</span><span className="data-value orange">{t.extracted}</span></div>
{t.peakMC&&<div className="data-row"><span className="data-label">üìà Peak MC:</span><span className="data-value">{t.peakMC}</span></div>}
{t.blockchain&&<div className="data-row"><span className="data-label">‚õìÔ∏è Chain:</span><span className="data-value">{t.blockchain}</span></div>}
{t.explorerUrl&&<a href={t.explorerUrl} target="_blank" rel="noopener" className="explorer-link" onClick={e=>e.stopPropagation()}>üîó View on Explorer ‚Üó</a>}
<div style={{marginTop:8}}>{'üò±'.repeat(Math.min(t.wtfFactor,10))}</div>
</div>))}</div>
</>}
</div>

<footer>
<p><strong>Crypto Graveyard</strong> ¬∑ Educational Archive ¬∑ DYOR NFA</p>
<p style={{marginTop:8}}>Data sourced from Coffeezilla, ZachXBT, court docs & on-chain analysis</p>
<p style={{marginTop:8}}>Built with üíÄ ¬∑ <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a> ¬∑ <a href="https://github.com/yourrepo" target="_blank">GitHub</a></p>
</footer>

{selected&&<div className="modal-overlay" onClick={()=>setSelected(null)}>
<div className="modal" onClick={e=>e.stopPropagation()}>
<button className="modal-close" onClick={()=>setSelected(null)}>√ó</button>
<div className="modal-content">
<div className="modal-title">{selected.name}</div>
<div style={{color:'var(--muted)'}}>{selected.category} ¬∑ {selected.deathDate}</div>
<div style={{fontFamily:'IBM Plex Mono',fontSize:'2.5rem',fontWeight:700,color:'var(--red)',margin:'16px 0'}}>{fmt(selected.amount)}</div>
{selected.fullDescription&&<div className="modal-section"><div className="modal-section-title">What Happened</div><div className="modal-text">{selected.fullDescription}</div></div>}
{selected.causeOfDeath&&<div className="modal-section"><div className="modal-section-title">Cause of Death</div><div className="modal-cause">{selected.causeOfDeath}</div></div>}
{selected.lessons&&<div className="modal-section"><div className="modal-section-title">Lessons</div>{selected.lessons.map((l,i)=><div key={i} className="modal-text">‚Üí {l}</div>)}</div>}
</div></div></div>}

{shameModal&&<div className="modal-overlay" onClick={()=>setShameModal(null)}>
<div className="modal" onClick={e=>e.stopPropagation()}>
