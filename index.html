<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Graveyard - Phoenix Protocol | Resurrect Dead Crypto Ideas</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
:root{--bg:#08080a;--bg2:#0f0f12;--card:#141417;--card-hover:#1a1a1e;--text:#fafafa;--text2:#a0a0a5;--muted:#606065;--border:#3a3a40;--red:#ff2d55;--orange:#ff9500;--blue:#0a84ff;--purple:#bf5af2;--green:#30d158;--gold:#00d672;--gold2:#00b860}
[data-theme="light"]{--bg:#fafafa;--bg2:#f0f0f2;--card:#ffffff;--card-hover:#f5f5f7;--text:#1d1d1f;--text2:#494949;--muted:#6e6e73;--border:#1d1d1f;--red:#d62839;--orange:#e86800;--blue:#0066cc;--purple:#8b44ac;--green:#1a8754;--gold:#00a65a;--gold2:#008f4c}

/* Light mode Phoenix fixes - green accent, black text */
[data-theme="light"] .phoenix-badge{background:#00d672;color:#000;border:2px solid #1d1d1f}
[data-theme="light"] .phoenix-tagline{color:#1d1d1f}
[data-theme="light"] .stat-val.gold{color:#00a65a}
[data-theme="light"] .score-bar.filled{background:#00d672}
[data-theme="light"] .card.phoenix-card{border-color:#1d1d1f}
[data-theme="light"] .card.phoenix-card:hover{border-color:#00d672;box-shadow:0 12px 30px rgba(0,0,0,0.15)}
[data-theme="light"] .nav-btn.phoenix{border-color:#1d1d1f}
[data-theme="light"] .nav-btn.phoenix:hover{border-color:#00d672;background:rgba(0,214,114,0.1)}
[data-theme="light"] .nav-btn.phoenix.active{background:#00d672;border-color:#00d672;color:#000}
/* Live Ticker */
.live-ticker{background:linear-gradient(90deg,#0d0d0f 0%,#1a0a0a 50%,#0d0d0f 100%);border-bottom:1px solid var(--red);padding:10px 0;overflow:hidden;position:relative}
.live-ticker::before{content:'';position:absolute;left:0;top:0;bottom:0;width:60px;background:linear-gradient(90deg,#0d0d0f,transparent);z-index:2}
.live-ticker::after{content:'';position:absolute;right:0;top:0;bottom:0;width:60px;background:linear-gradient(-90deg,#0d0d0f,transparent);z-index:2}
.ticker-content{display:flex;align-items:center;animation:ticker-scroll 30s linear infinite;width:max-content}
.ticker-content:hover{animation-play-state:paused}
@keyframes ticker-scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
.live-badge{background:var(--red);color:#fff;padding:4px 10px;border-radius:4px;font-size:0.7rem;font-weight:700;display:flex;align-items:center;gap:6px;margin-right:20px;flex-shrink:0}
.live-dot{width:6px;height:6px;background:#fff;border-radius:50%;animation:pulse-dot 1.5s infinite}
@keyframes pulse-dot{0%,100%{opacity:1}50%{opacity:0.3}}
.ticker-item{display:flex;align-items:center;gap:8px;padding:0 24px;border-right:1px solid rgba(255,45,85,0.2);white-space:nowrap}
.ticker-item:last-child{border-right:none}
.ticker-name{font-weight:600;color:var(--text)}
.ticker-amount{font-family:'IBM Plex Mono';color:var(--red);font-weight:600}
.ticker-type{font-size:0.7rem;color:var(--muted);text-transform:uppercase}
.ticker-new{background:var(--gold);color:#000;padding:2px 6px;border-radius:3px;font-size:0.6rem;font-weight:700;margin-left:4px}
[data-theme="light"] .live-ticker{background:linear-gradient(90deg,#f5f5f5 0%,#fff5f5 50%,#f5f5f5 100%)}
[data-theme="light"] .live-ticker::before{background:linear-gradient(90deg,#f5f5f5,transparent)}
[data-theme="light"] .live-ticker::after{background:linear-gradient(-90deg,#f5f5f5,transparent)}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Outfit,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
.container{max-width:1400px;margin:0 auto;padding:0 24px}
.theme-toggle{position:fixed;top:60px;right:20px;z-index:100;background:var(--card);border:2px solid var(--border);color:var(--text);padding:10px 16px;border-radius:10px;cursor:pointer;font-size:0.85rem;font-weight:500;transition:all 0.2s}
.theme-toggle:hover{border-color:var(--gold);transform:translateY(-2px)}
.header{text-align:center;padding:80px 0 50px}
@media(min-width:768px){.header{padding:120px 0 70px}}
.realtime-tag{color:var(--gold);font-size:0.95rem;font-weight:600;letter-spacing:0.03em;margin-top:8px;display:flex;align-items:center;justify-content:center;gap:10px;text-transform:uppercase}
.realtime-tag::before{content:'';display:inline-block;width:8px;height:8px;background:var(--gold);border-radius:50%;animation:pulse-dot 1.5s infinite;box-shadow:0 0 12px var(--gold)}
.action-buttons{display:flex;justify-content:center;gap:16px;margin-top:32px;flex-wrap:wrap}
.action-btn{display:inline-flex;align-items:center;gap:10px;padding:16px 32px;border-radius:12px;font-family:'IBM Plex Mono';font-size:0.9rem;font-weight:600;text-decoration:none;transition:all 0.2s;cursor:pointer}
.submit-btn{background:transparent;border:2px solid var(--green);color:var(--green)}
.submit-btn:hover{background:var(--green);color:#000;transform:translateY(-2px);box-shadow:0 6px 20px rgba(48,209,88,0.3)}
.devlog-btn{background:transparent;border:2px solid var(--blue);color:var(--blue)}
.devlog-btn:hover{background:var(--blue);color:#fff;transform:translateY(-2px);box-shadow:0 6px 20px rgba(10,132,255,0.3)}
[data-theme="light"] .submit-btn{border-color:var(--green);color:var(--green)}
[data-theme="light"] .submit-btn:hover{background:var(--green);color:#fff}
[data-theme="light"] .devlog-btn{border-color:var(--blue);color:var(--blue)}
[data-theme="light"] .devlog-btn:hover{background:var(--blue);color:#fff}
/* Devlog Section */
.devlog-section{max-width:800px;margin:0 auto;padding-bottom:40px}
.devlog-title{font-size:2rem;font-weight:800;margin-bottom:8px;text-align:center}
.devlog-subtitle{color:var(--muted);text-align:center;margin-bottom:32px}
.devlog-entries{display:flex;flex-direction:column;gap:16px}
.devlog-entry{display:flex;gap:20px;padding:20px;background:var(--card);border:2px solid var(--border);border-radius:12px;transition:all 0.2s}
.devlog-entry:hover{border-color:var(--blue);transform:translateX(4px)}
.devlog-date{font-family:'IBM Plex Mono';font-size:0.8rem;color:var(--muted);min-width:100px;padding-top:4px}
.devlog-content h3{font-size:1.1rem;font-weight:700;margin-bottom:8px}
.devlog-content p{color:var(--text2);font-size:0.95rem;line-height:1.6;margin-bottom:12px}
.devlog-tags{display:flex;gap:8px;flex-wrap:wrap}
.devlog-tag{background:var(--bg2);border:1px solid var(--border);padding:4px 10px;border-radius:20px;font-size:0.7rem;font-family:'IBM Plex Mono';color:var(--muted)}
.devlog-tag:first-child{border-color:var(--blue);color:var(--blue)}
@media(max-width:600px){.devlog-entry{flex-direction:column;gap:8px}.devlog-date{min-width:auto}}
/* Submit Form */
.submit-modal{max-width:500px}
.submit-form{display:flex;flex-direction:column;gap:16px}
.form-group{display:flex;flex-direction:column;gap:6px}
.form-group label{font-size:0.8rem;font-weight:600;color:var(--text2)}
.form-group input,.form-group select,.form-group textarea{background:var(--bg);border:2px solid var(--border);color:var(--text);padding:12px;border-radius:8px;font-size:0.95rem;font-family:inherit;transition:border-color 0.2s}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{outline:none;border-color:var(--green)}
.form-group textarea{resize:vertical;min-height:80px}
.form-group select{cursor:pointer}
.form-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
@media(max-width:500px){.form-row{grid-template-columns:1fr}}
.submit-btn-form{background:var(--green);color:#000;border:none;padding:14px 24px;border-radius:8px;font-weight:700;font-size:1rem;cursor:pointer;transition:all 0.2s}
.submit-btn-form:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(48,209,88,0.3)}
.submit-success{text-align:center;padding:20px}
.submit-success h3{margin-bottom:8px}
.submit-success p{color:var(--muted);margin-bottom:20px}
.title{font-size:clamp(3.5rem,14vw,9rem);font-weight:900;line-height:0.85;letter-spacing:-0.03em;margin-bottom:28px;background:linear-gradient(180deg,var(--text) 30%,var(--muted) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
@media(min-width:768px){.title{letter-spacing:-0.05em}}
.subtitle{font-size:1.3rem;color:var(--text2);margin-bottom:10px;line-height:1.5;font-weight:500}
@media(min-width:768px){.subtitle{font-size:1.6rem}}
.highlight{color:var(--red);font-weight:700;font-family:'IBM Plex Mono',monospace}
.phoenix-tagline{color:var(--gold);font-size:1rem;margin-top:18px;font-weight:600;letter-spacing:0.01em}
@media(min-width:768px){.phoenix-tagline{font-size:1.15rem}}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:var(--border);border:2px solid var(--border);border-radius:16px;overflow:hidden;margin:40px auto;max-width:900px}
@media(max-width:600px){.stats{grid-template-columns:repeat(2,1fr)}}
.stat{background:var(--card);padding:24px 20px;text-align:center}
@media(min-width:768px){.stat{padding:28px 24px}}
.stat-val{font-family:'IBM Plex Mono';font-size:1.8rem;font-weight:700;color:var(--red)}
@media(min-width:768px){.stat-val{font-size:2.1rem}}
.stat-val.gold{color:var(--gold)}
.stat-label{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted);margin-top:4px}
@media(min-width:768px){.stat-label{font-size:0.8rem}}
.nav{display:flex;justify-content:center;gap:8px;margin-bottom:24px;flex-wrap:wrap}
.nav-btn{background:var(--card);border:2px solid var(--border);color:var(--text2);padding:12px 24px;border-radius:10px;font-family:'IBM Plex Mono';font-size:0.85rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.nav-btn:hover{border-color:var(--red);color:var(--text);transform:translateY(-2px)}
.nav-btn.active{background:var(--red);border-color:var(--red);color:#fff}
.nav-btn.phoenix{border-color:var(--gold)}
.nav-btn.phoenix:hover{border-color:var(--gold);background:rgba(0,214,114,0.1)}
.nav-btn.phoenix.active{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#000}
.search{width:100%;max-width:400px;margin:0 auto 16px;display:block;background:var(--card);border:2px solid var(--border);color:var(--text);padding:12px 16px;border-radius:10px;font-size:1rem}
.search:focus{outline:none;border-color:var(--red)}
.type-filters{display:flex;justify-content:center;gap:8px;margin-bottom:20px;flex-wrap:wrap}
.type-btn{background:var(--card);border:2px solid var(--border);color:var(--text2);padding:8px 16px;border-radius:8px;font-family:'IBM Plex Mono';font-size:0.75rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.type-btn:hover{border-color:var(--text2);color:var(--text);transform:translateY(-1px)}
.type-btn.active-all{background:var(--red);border-color:var(--red);color:#fff}
.type-btn.active-rug{background:var(--red);border-color:var(--red);color:#fff}
.type-btn.active-hack{background:var(--orange);border-color:var(--orange);color:#fff}
.type-btn.active-collapse{background:var(--purple);border-color:var(--purple);color:#fff}
.type-btn.active-ponzi{background:var(--blue);border-color:var(--blue);color:#fff}
.type-btn.active-fraud{background:#e84393;border-color:#e84393;color:#fff}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:14px;margin-bottom:40px}
@media(max-width:380px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border:2px solid var(--border);border-radius:12px;padding:20px;cursor:pointer;position:relative;transition:all 0.2s}
.card:hover{border-color:var(--red);transform:translateY(-3px);box-shadow:0 12px 30px rgba(0,0,0,0.2)}
.card.phoenix-card{border-color:rgba(0,214,114,0.3)}
.card.phoenix-card:hover{border-color:var(--gold);box-shadow:0 12px 30px rgba(0,214,114,0.15)}
.badge{position:absolute;top:12px;right:12px;padding:4px 8px;border-radius:5px;font-size:0.65rem;font-weight:700;text-transform:uppercase}
.badge.rug{background:rgba(255,45,85,0.15);color:var(--red)}
.badge.hack{background:rgba(255,149,0,0.15);color:var(--orange)}
.badge.collapse{background:rgba(191,90,242,0.15);color:var(--purple)}
.badge.ponzi{background:rgba(10,132,255,0.15);color:var(--blue)}
.badge.fraud{background:rgba(232,67,147,0.15);color:#e84393}
.phoenix-badge{position:absolute;top:12px;left:12px;background:linear-gradient(135deg,var(--gold),var(--gold2));color:#000;padding:4px 8px;border-radius:5px;font-size:0.65rem;font-weight:700;display:flex;align-items:center;gap:4px;z-index:2}
.card-name{font-size:1.3rem;font-weight:700;margin-bottom:4px;padding-right:80px}
.phoenix-card .card-name{padding-top:28px}
.card-meta{font-family:'IBM Plex Mono';font-size:0.75rem;color:var(--muted);margin-bottom:10px}
.card-desc{font-size:0.9rem;color:var(--text2);margin-bottom:14px;line-height:1.5}
.card-amount{font-family:'IBM Plex Mono';font-size:1.3rem;font-weight:700;color:var(--red)}
.score-row{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
.score-item{display:flex;flex-direction:column;gap:4px}
.score-label{font-size:0.65rem;color:var(--muted);text-transform:uppercase}
.score-bars{display:flex;gap:2px}
.score-bar{width:12px;height:6px;border-radius:2px;background:var(--border)}
.score-bar.filled{background:var(--gold)}
.shame-card{border:2px solid var(--red);padding:20px 20px 20px 60px;position:relative}
.shame-rank{position:absolute;top:50%;left:16px;transform:translateY(-50%);font-family:'IBM Plex Mono';font-size:1.8rem;font-weight:900;color:var(--red);opacity:0.5}
.shame-photo{width:70px;height:70px;border-radius:50%;object-fit:cover;border:3px solid var(--red);margin-bottom:10px;background:var(--bg2)}
.shame-name{font-size:1.3rem;font-weight:800;color:var(--red);margin-bottom:3px}
.shame-project{font-family:'IBM Plex Mono';font-size:0.75rem;color:var(--muted);margin-bottom:10px}
.shame-quote{background:rgba(255,45,85,0.08);border-left:3px solid var(--red);padding:10px;margin-bottom:10px;font-style:italic;color:var(--text2);border-radius:0 6px 6px 0;font-size:0.85rem}
.data-row{display:flex;gap:6px;margin-bottom:4px;font-size:0.8rem;align-items:center}
.data-label{color:var(--muted);min-width:65px}
.data-value{font-family:'IBM Plex Mono';color:var(--text);font-weight:600}
.video-badge{position:absolute;top:14px;right:14px;background:#ff0000;color:white;padding:5px 10px;border-radius:5px;font-size:0.65rem;font-weight:700}
.trench-tabs{display:flex;justify-content:center;gap:8px;margin-bottom:20px}
.trench-tab{background:var(--card);border:2px solid var(--border);color:var(--text2);padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:600;font-size:0.85rem;transition:all 0.2s}
.trench-tab:hover{border-color:var(--orange)}
.trench-tab.active{background:var(--orange);border-color:var(--orange);color:#fff}
.trench-card{border-color:var(--orange)}
.trench-card:hover{box-shadow:0 12px 30px rgba(255,149,0,0.12)}
.trench-emoji{font-size:2.2rem;margin-bottom:6px}
.trench-name{font-size:1.2rem;font-weight:700;color:var(--orange);margin-bottom:3px}
.trench-photo{width:60px;height:60px;border-radius:8px;object-fit:cover;margin-bottom:6px;border:2px solid var(--orange)}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.92);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:16px}
.modal{background:var(--card);border:2px solid var(--border);border-radius:16px;max-width:700px;width:100%;max-height:90vh;overflow-y:auto;position:relative}
.modal.phoenix-modal{border-color:var(--gold)}
.modal-close{position:absolute;top:14px;right:14px;background:var(--bg2);border:none;color:var(--text);width:36px;height:36px;border-radius:50%;font-size:1.2rem;cursor:pointer;z-index:10}
.modal-close:hover{background:var(--red);color:white}
.modal-content{padding:28px}
.modal-header{text-align:center;margin-bottom:20px}
.modal-photo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:4px solid var(--red);margin:0 auto 12px;display:block}
.modal-title{font-size:1.8rem;font-weight:800;margin-bottom:6px}
.modal-amount{font-family:'IBM Plex Mono';font-size:2rem;font-weight:700;color:var(--red);margin:12px 0}
.modal-section{margin-bottom:20px;background:var(--bg2);border-radius:10px;padding:16px}
.modal-section.gold{background:rgba(0,214,114,0.08);border:1px solid rgba(0,214,114,0.2)}
.modal-section.green{background:rgba(48,209,88,0.08);border:1px solid rgba(48,209,88,0.2)}
.modal-section-title{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted);margin-bottom:10px;font-weight:700;display:flex;align-items:center;gap:6px}
.modal-section-title.gold{color:var(--gold)}
.modal-section-title.green{color:var(--green)}
.modal-text{color:var(--text2);line-height:1.6;font-size:0.95rem}
.alpha-item{display:flex;align-items:flex-start;gap:8px;margin-bottom:8px;color:var(--text2);font-size:0.9rem}
.alpha-icon{color:var(--gold);font-size:1rem}
.execution-step{display:flex;align-items:flex-start;gap:10px;margin-bottom:10px}
.step-num{background:var(--green);color:#000;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.75rem;font-weight:700;flex-shrink:0}
.step-text{color:var(--text2);font-size:0.9rem}
.concept-box{background:linear-gradient(135deg,rgba(0,214,114,0.1),rgba(0,184,96,0.05));border:1px solid rgba(0,214,114,0.3);border-radius:10px;padding:16px;margin:12px 0}
.concept-name{font-size:1.4rem;font-weight:800;color:var(--gold);margin-bottom:8px}
.concept-tagline{font-size:0.85rem;color:var(--text2);font-style:italic;margin-bottom:10px}
.concept-desc{color:var(--text2);font-size:0.9rem;line-height:1.5}
.modal-section.orange{background:rgba(255,149,0,0.08);border:1px solid rgba(255,149,0,0.2)}
.modal-section.blue{background:rgba(10,132,255,0.08);border:1px solid rgba(10,132,255,0.2)}
.modal-section-title.orange{color:var(--orange)}
.modal-section-title.blue{color:var(--blue)}
.people-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px;margin-top:10px}
.person-card{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:10px}
.person-role{font-size:0.6rem;text-transform:uppercase;color:var(--muted);margin-bottom:2px;letter-spacing:0.05em}
.person-name{font-size:0.85rem;font-weight:600;color:var(--text)}
.protocol-tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
.protocol-tag{background:var(--bg);border:1px solid var(--border);padding:4px 10px;border-radius:5px;font-family:'IBM Plex Mono';font-size:0.7rem;color:var(--text2)}
.risk-list{margin-top:10px}
.risk-item{display:flex;align-items:flex-start;gap:8px;margin-bottom:6px;color:var(--text2);font-size:0.85rem}
.risk-icon{color:var(--red)}
.monetization-box{background:var(--green);color:#000;padding:14px;border-radius:8px;margin-top:12px}
.monetization-title{font-size:0.7rem;text-transform:uppercase;font-weight:700;opacity:0.8;margin-bottom:6px}
.monetization-text{font-size:0.85rem;line-height:1.5}
.bags-cta{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#000;padding:16px 24px;border-radius:10px;text-align:center;margin-top:20px;cursor:pointer;font-weight:700;font-size:1rem;display:block;text-decoration:none;transition:all 0.2s}
.bags-cta:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,214,114,0.3)}
.score-display{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:16px 0}
.score-box{background:var(--bg);border-radius:8px;padding:12px;text-align:center}
.score-box-label{font-size:0.65rem;color:var(--muted);text-transform:uppercase;margin-bottom:6px}
.score-box-bars{display:flex;justify-content:center;gap:3px;margin-bottom:4px}
.score-box-bar{width:16px;height:8px;border-radius:2px;background:var(--border)}
.score-box-bar.filled{background:var(--gold)}
.score-box-value{font-family:'IBM Plex Mono';font-size:0.85rem;font-weight:600;color:var(--text)}
