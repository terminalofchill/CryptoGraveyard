<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Graveyard - Phoenix Protocol</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
:root{--bg:#08080a;--bg2:#0f0f12;--card:#141417;--text:#fafafa;--text2:#a0a0a5;--muted:#606065;--border:#252528;--red:#ff2d55;--orange:#ff9500;--blue:#0a84ff;--purple:#bf5af2;--green:#30d158;--gold:#ffd700;--gold2:#ffb800}
[data-theme="light"]{--bg:#f5f5f7;--bg2:#ffffff;--card:#ffffff;--text:#1d1d1f;--text2:#424245;--muted:#86868b;--border:#1d1d1f;--red:#ff3b30;--orange:#ff9500;--blue:#007aff;--purple:#af52de;--green:#34c759;--gold:#1d1d1f;--gold2:#1d1d1f}

/* Light mode - thick black outlines everywhere */
[data-theme="light"] .card{border:3px solid #1d1d1f;box-shadow:none}
[data-theme="light"] .card:hover{border-color:#000;box-shadow:0 8px 30px rgba(0,0,0,0.1)}
[data-theme="light"] .card.phoenix-card{border:3px solid #1d1d1f}
[data-theme="light"] .card.phoenix-card:hover{border-color:#000}
[data-theme="light"] .stats{border:3px solid #1d1d1f;background:#fff}
[data-theme="light"] .stat{border-right:1px solid #d2d2d7}
[data-theme="light"] .stat:last-child{border-right:none}
[data-theme="light"] .nav-btn{border:2px solid #1d1d1f;background:#fff;color:#1d1d1f}
[data-theme="light"] .nav-btn:hover{background:#f0f0f0}
[data-theme="light"] .nav-btn.active{background:#ff3b30;color:#fff;border-color:#ff3b30}
[data-theme="light"] .nav-btn.phoenix{border-color:#1d1d1f}
[data-theme="light"] .nav-btn.phoenix.active{background:#1d1d1f;border-color:#1d1d1f;color:#fff}
[data-theme="light"] .search{border:3px solid #1d1d1f;background:#fff}
[data-theme="light"] .theme-toggle{border:2px solid #1d1d1f;background:#fff}
[data-theme="light"] .modal{border:3px solid #1d1d1f}
[data-theme="light"] .modal.phoenix-modal{border:3px solid #1d1d1f}
[data-theme="light"] .modal-overlay{background:rgba(255,255,255,0.92)}
[data-theme="light"] .shame-card{border:3px solid #ff3b30}
[data-theme="light"] .trench-card{border:3px solid #ff9500}
[data-theme="light"] .trench-tab{border:2px solid #1d1d1f;background:#fff}
[data-theme="light"] .trench-tab.active{background:#ff9500;border-color:#ff9500;color:#fff}
[data-theme="light"] .phoenix-badge{background:#1d1d1f;color:#fff}
[data-theme="light"] .phoenix-tagline{color:#1d1d1f}
[data-theme="light"] .stat-val.gold{color:#1d1d1f}
[data-theme="light"] .score-bar{background:#e0e0e0}
[data-theme="light"] .score-bar.filled{background:#ff9500}
[data-theme="light"] .score-box-bar{background:#e0e0e0}
[data-theme="light"] .score-box-bar.filled{background:#ff9500}
[data-theme="light"] .concept-box{border:2px solid #1d1d1f;background:#f5f5f7}
[data-theme="light"] .concept-name{color:#1d1d1f}
[data-theme="light"] .modal-section.gold{background:#f5f5f7;border:1px solid #d2d2d7}
[data-theme="light"] .modal-section-title.gold{color:#1d1d1f}
[data-theme="light"] .alpha-icon{color:#1d1d1f}
[data-theme="light"] .bags-cta{background:#1d1d1f;color:#fff}
[data-theme="light"] .badge{background:#fff;border:1.5px solid currentColor}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Outfit,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
.container{max-width:1400px;margin:0 auto;padding:0 24px}
.theme-toggle{position:fixed;top:20px;right:20px;z-index:100;background:var(--card);border:1px solid var(--border);color:var(--text);padding:10px 16px;border-radius:10px;cursor:pointer;font-size:0.85rem;font-weight:600;transition:all 0.2s}
.theme-toggle:hover{transform:translateY(-2px)}
.header{text-align:center;padding:50px 0 30px}
.title{font-size:clamp(2.5rem,10vw,6rem);font-weight:900;line-height:0.95;margin-bottom:12px;background:linear-gradient(180deg,var(--text) 0%,var(--muted) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{font-size:1.1rem;color:var(--text2);margin-bottom:6px}
.highlight{color:var(--red);font-weight:700}
.phoenix-tagline{color:var(--gold);font-size:0.95rem;margin-top:8px}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:0;background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden;margin:30px auto;max-width:800px}
@media(max-width:600px){.stats{grid-template-columns:repeat(2,1fr)}}
.stat{background:var(--card);padding:20px;text-align:center;border-right:1px solid var(--border)}
.stat:last-child{border-right:none}
@media(max-width:600px){.stat:nth-child(2){border-right:none}.stat:nth-child(1),.stat:nth-child(2){border-bottom:1px solid var(--border)}}
.stat-val{font-family:'IBM Plex Mono';font-size:1.8rem;font-weight:700;color:var(--red)}
.stat-val.gold{color:var(--gold)}
.stat-label{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted)}
.nav{display:flex;justify-content:center;gap:8px;margin-bottom:24px;flex-wrap:wrap}
.nav-btn{background:var(--card);border:1px solid var(--border);color:var(--text2);padding:12px 24px;border-radius:10px;font-family:'IBM Plex Mono';font-size:0.85rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.nav-btn:hover{border-color:var(--text);color:var(--text);transform:translateY(-2px)}
.nav-btn.active{background:var(--red);border-color:var(--red);color:#fff}
.nav-btn.phoenix{border-color:var(--gold)}
.nav-btn.phoenix:hover{border-color:var(--gold);background:rgba(255,215,0,0.1)}
.nav-btn.phoenix.active{background:var(--gold);color:#000}
.search{width:100%;max-width:400px;margin:0 auto 20px;display:block;background:var(--card);border:1px solid var(--border);color:var(--text);padding:12px 16px;border-radius:10px;font-size:1rem}
.search:focus{outline:none;border-color:var(--text)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:20px;margin-bottom:40px}
@media(max-width:380px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;cursor:pointer;position:relative;transition:all 0.2s}
.card:hover{border-color:var(--red);transform:translateY(-3px);box-shadow:0 12px 30px rgba(0,0,0,0.2)}
.card.phoenix-card{border-color:var(--gold)}
.card.phoenix-card:hover{border-color:var(--gold);box-shadow:0 12px 30px rgba(255,215,0,0.15)}
.badge{position:absolute;top:14px;right:14px;padding:4px 10px;border-radius:5px;font-size:0.65rem;font-weight:700;text-transform:uppercase;background:rgba(0,0,0,0.1)}
.badge.rug{background:rgba(255,45,85,0.15);color:var(--red)}
.badge.hack{background:rgba(255,149,0,0.15);color:var(--orange)}
.badge.collapse{background:rgba(191,90,242,0.15);color:var(--purple)}
.badge.ponzi{background:rgba(255,45,85,0.15);color:var(--red)}
.badge.fraud{background:rgba(255,45,85,0.15);color:var(--red)}
.phoenix-badge{position:absolute;top:14px;left:14px;background:linear-gradient(135deg,#ffd700,#ffb800);color:#000;padding:5px 10px;border-radius:5px;font-size:0.65rem;font-weight:700;display:flex;align-items:center;gap:4px;z-index:2}
.card-name{font-size:1.3rem;font-weight:700;margin-bottom:4px;padding-right:100px}
.phoenix-card .card-name{padding-top:40px;padding-right:100px}
.card-meta{font-family:'IBM Plex Mono';font-size:0.75rem;color:var(--muted);margin-bottom:10px}
.card-desc{font-size:0.9rem;color:var(--text2);margin-bottom:14px;line-height:1.5}
.card-amount{font-family:'IBM Plex Mono';font-size:1.3rem;font-weight:700;color:var(--red)}
.score-row{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
.score-item{display:flex;flex-direction:column;gap:4px}
.score-label{font-size:0.65rem;color:var(--muted);text-transform:uppercase}
.score-bars{display:flex;gap:2px}
.score-bar{width:12px;height:6px;border-radius:2px;background:var(--border)}
.score-bar.filled{background:#ffd700}
.score-box-bar{width:16px;height:8px;border-radius:2px;background:var(--border)}
.score-box-bar.filled{background:#ffd700}
.shame-card{border:2px solid var(--red);padding:20px 20px 20px 60px;position:relative}
.shame-rank{position:absolute;top:50%;left:16px;transform:translateY(-50%);font-family:'IBM Plex Mono';font-size:1.8rem;font-weight:900;color:var(--red);opacity:0.5}
.shame-photo{width:70px;height:70px;border-radius:50%;object-fit:cover;border:3px solid var(--red);margin-bottom:10px;background:var(--bg2)}
.shame-name{font-size:1.3rem;font-weight:800;color:var(--red);margin-bottom:3px}
.shame-project{font-family:'IBM Plex Mono';font-size:0.75rem;color:var(--muted);margin-bottom:10px}
.shame-quote{background:rgba(255,45,85,0.08);border-left:3px solid var(--red);padding:10px;margin-bottom:10px;font-style:italic;color:var(--text2);border-radius:0 6px 6px 0;font-size:0.85rem}
.data-row{display:flex;gap:6px;margin-bottom:4px;font-size:0.8rem;align-items:center}
.data-label{color:var(--muted);min-width:65px}
.data-value{font-family:'IBM Plex Mono';color:var(--text);font-weight:600}
.video-badge{position:absolute;top:14px;right:14px;background:#ff0000;color:white;padding:5px 10px;border-radius:5px;font-size:0.65rem;font-weight:700}
.trench-tabs{display:flex;justify-content:center;gap:8px;margin-bottom:20px}
.trench-tab{background:var(--card);border:1px solid var(--border);color:var(--text2);padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:600;font-size:0.85rem;transition:all 0.2s}
.trench-tab:hover{border-color:var(--orange)}
.trench-tab.active{background:var(--orange);border-color:var(--orange);color:#fff}
.trench-card{border-color:var(--orange)}
.trench-card:hover{box-shadow:0 12px 30px rgba(255,149,0,0.12)}
.trench-emoji{font-size:2.2rem;margin-bottom:6px}
.trench-name{font-size:1.2rem;font-weight:700;color:var(--orange);margin-bottom:3px}
.trench-photo{width:60px;height:60px;border-radius:8px;object-fit:cover;margin-bottom:6px;border:2px solid var(--orange)}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:16px}
.modal{background:var(--card);border:1px solid var(--border);border-radius:16px;max-width:700px;width:100%;max-height:90vh;overflow-y:auto;position:relative}
.modal.phoenix-modal{border-color:var(--gold)}
.modal-close{position:absolute;top:14px;right:14px;background:var(--bg2);border:none;color:var(--text);width:36px;height:36px;border-radius:50%;font-size:1.2rem;cursor:pointer;z-index:10}
.modal-close:hover{background:var(--red);color:white}
.modal-content{padding:28px}
.modal-header{text-align:center;margin-bottom:20px}
.modal-photo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:4px solid var(--red);margin:0 auto 12px;display:block}
.modal-title{font-size:1.8rem;font-weight:800;margin-bottom:6px}
.modal-amount{font-family:'IBM Plex Mono';font-size:2rem;font-weight:700;color:var(--red);margin:12px 0}
.modal-section{margin-bottom:20px;background:var(--bg2);border-radius:10px;padding:16px}
.modal-section.gold{background:rgba(255,215,0,0.08);border:1px solid rgba(255,215,0,0.2)}
.modal-section.green{background:rgba(48,209,88,0.08);border:1px solid rgba(48,209,88,0.2)}
.modal-section.orange{background:rgba(255,149,0,0.08);border:1px solid rgba(255,149,0,0.2)}
.modal-section-title{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted);margin-bottom:10px;font-weight:700}
.modal-section-title.gold{color:var(--gold)}
.modal-section-title.green{color:var(--green)}
.modal-section-title.orange{color:var(--orange)}
.modal-text{color:var(--text2);line-height:1.6;font-size:0.95rem}
.alpha-item{display:flex;align-items:flex-start;gap:8px;margin-bottom:8px;color:var(--text2);font-size:0.9rem}
.alpha-icon{color:var(--gold);font-size:1rem}
.execution-step{display:flex;align-items:flex-start;gap:10px;margin-bottom:10px}
.step-num{background:var(--green);color:#000;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.75rem;font-weight:700;flex-shrink:0}
.step-text{color:var(--text2);font-size:0.9rem}
.concept-box{background:linear-gradient(135deg,rgba(255,215,0,0.1),rgba(255,184,0,0.05));border:1px solid rgba(255,215,0,0.3);border-radius:10px;padding:16px;margin:12px 0}
.concept-name{font-size:1.4rem;font-weight:800;color:var(--gold);margin-bottom:8px}
.concept-tagline{font-size:0.85rem;color:var(--text2);font-style:italic;margin-bottom:10px}
.concept-desc{color:var(--text2);font-size:0.9rem;line-height:1.5}
.people-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px;margin-top:10px}
.person-card{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:10px}
.person-role{font-size:0.6rem;text-transform:uppercase;color:var(--muted);margin-bottom:2px}
.person-name{font-size:0.85rem;font-weight:600;color:var(--text)}
.protocol-tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
.protocol-tag{background:var(--bg);border:1px solid var(--border);padding:4px 10px;border-radius:5px;font-family:'IBM Plex Mono';font-size:0.7rem;color:var(--text2)}
.monetization-box{background:var(--green);color:#000;padding:14px;border-radius:8px;margin-top:12px}
.monetization-title{font-size:0.7rem;text-transform:uppercase;font-weight:700;opacity:0.8;margin-bottom:6px}
.monetization-text{font-size:0.85rem;line-height:1.5}
.bags-cta{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#000;padding:16px 24px;border-radius:10px;text-align:center;margin-top:20px;cursor:pointer;font-weight:700;font-size:1rem;display:block;text-decoration:none;transition:all 0.2s}
.bags-cta:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(255,215,0,0.3)}
.score-display{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:16px 0}
.score-box{background:var(--bg);border-radius:8px;padding:12px;text-align:center}
.score-box-label{font-size:0.65rem;color:var(--muted);text-transform:uppercase;margin-bottom:6px}
.score-box-bars{display:flex;justify-content:center;gap:3px;margin-bottom:4px}
.score-box-value{font-family:'IBM Plex Mono';font-size:0.85rem;font-weight:600;color:var(--text)}
.video-container{position:relative;padding-bottom:56.25%;height:0;border-radius:10px;overflow:hidden;background:#000;margin:12px 0}
.video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
.explorer-link{display:inline-flex;align-items:center;gap:4px;color:var(--blue);font-family:'IBM Plex Mono';font-size:0.75rem;text-decoration:none;padding:6px 10px;background:rgba(10,132,255,0.1);border-radius:6px;margin-top:8px}
.explorer-link:hover{background:rgba(10,132,255,0.2)}
footer{text-align:center;padding:40px;border-top:1px solid var(--border);color:var(--muted);font-size:0.85rem;margin-top:40px}
footer a{color:var(--gold);text-decoration:none}
</style>
</head>
<body>
<div id="root"></div>
<script src="crypto-data.js"></script>
<script type="text/babel">
const{useState,useMemo,useEffect}=React;
const fmt=(a)=>!a?'?':a>=1e9?`$${(a/1e9).toFixed(1)}B`:a>=1e6?`$${(a/1e6).toFixed(0)}M`:`$${a.toLocaleString()}`;
const ScoreBars=({score,max=5})=>(
<div className="score-bars">{[...Array(max)].map((_,i)=><div key={i} className={`score-bar ${i<score?'filled':''}`}/>)}</div>
);

function App(){
const[theme,setTheme]=useState('dark');
const[section,setSection]=useState('graveyard');
const[search,setSearch]=useState('');
const[selected,setSelected]=useState(null);
const[shameModal,setShameModal]=useState(null);
const[trenchModal,setTrenchModal]=useState(null);
const[trenchTab,setTrenchTab]=useState('pump');

useEffect(()=>{document.documentElement.setAttribute('data-theme',theme)},[theme]);

const phoenixProjects=useMemo(()=>cryptoCorpses.filter(c=>c.phoenix?.enabled),[]);
const stats=useMemo(()=>({total:cryptoCorpses.length,amount:cryptoCorpses.reduce((s,c)=>s+c.amount,0),phoenix:phoenixProjects.length}),[phoenixProjects]);
const filtered=useMemo(()=>cryptoCorpses.filter(c=>!search||c.name.toLowerCase().includes(search.toLowerCase())||c.category.toLowerCase().includes(search.toLowerCase())),[search]);
const typeLabels={rug:'Rug Pull',hack:'Hack',collapse:'Collapsed',ponzi:'Ponzi',fraud:'Fraud'};

return(<>
<button className="theme-toggle" onClick={()=>setTheme(t=>t==='dark'?'light':'dark')}>
{theme==='dark'?'‚òÄÔ∏è Light':'üåô Dark'}
</button>

<header className="header"><div className="container">
<h1 className="title">CRYPTO<br/>GRAVEYARD</h1>
<p className="subtitle">Where <span className="highlight">{fmt(stats.amount)}</span> went to die</p>
<p className="phoenix-tagline">üî• Phoenix Protocol: Resurrect dead crypto ideas. Fair launch on Bags.</p>
</div></header>

<div className="container">
<div className="stats">
<div className="stat"><div className="stat-val">{stats.total}</div><div className="stat-label">Dead Projects</div></div>
<div className="stat"><div className="stat-val">{fmt(stats.amount)}</div><div className="stat-label">Lost</div></div>
<div className="stat"><div className="stat-val gold">{stats.phoenix}</div><div className="stat-label">Phoenix Ready</div></div>
<div className="stat"><div className="stat-val">10</div><div className="stat-label">Hall of Shame</div></div>
</div>

<nav className="nav">
<button className={`nav-btn ${section==='graveyard'?'active':''}`} onClick={()=>setSection('graveyard')}>üíÄ Graveyard</button>
<button className={`nav-btn phoenix ${section==='phoenix'?'active':''}`} onClick={()=>setSection('phoenix')}>üî• Phoenix</button>
<button className={`nav-btn ${section==='shame'?'active':''}`} onClick={()=>setSection('shame')}>üèÜ Hall of Shame</button>
<button className={`nav-btn ${section==='trenches'?'active':''}`} onClick={()=>setSection('trenches')}>üï≥Ô∏è Trenches</button>
</nav>

{section==='graveyard'&&<>
<input className="search" placeholder="Search dead projects..." value={search} onChange={e=>setSearch(e.target.value)}/>
<div className="grid">{filtered.map(c=>(
<div key={c.id} className={`card ${c.phoenix?.enabled?'phoenix-card':''}`} onClick={()=>setSelected(c)}>
{c.phoenix?.enabled&&<div className="phoenix-badge">üî• PHOENIX</div>}
<span className={`badge ${c.type}`}>{typeLabels[c.type]}</span>
<div className="card-name">{c.name}</div>
<div className="card-meta">{c.category} ¬∑ {c.deathDate?.split('-')[0]||'????'}</div>
<div className="card-desc">{c.description}</div>
<div className="card-amount">{fmt(c.amount)}</div>
{c.phoenix?.enabled&&<div className="score-row">
<div className="score-item"><span className="score-label">Rebuild</span><ScoreBars score={c.phoenix.score.rebuild}/></div>
<div className="score-item"><span className="score-label">Market</span><ScoreBars score={c.phoenix.score.market}/></div>
<div className="score-item"><span className="score-label">Fair Launch</span><ScoreBars score={c.phoenix.score.fairLaunch}/></div>
</div>}
</div>
))}</div>
</>}

{section==='phoenix'&&<>
<div style={{textAlign:'center',marginBottom:24,padding:'20px',background:'linear-gradient(135deg,rgba(255,215,0,0.1),rgba(255,184,0,0.05))',borderRadius:12,border:'1px solid rgba(255,215,0,0.2)'}}>
<h2 style={{color:'var(--gold)',marginBottom:8}}>üî• Phoenix Protocol</h2>
<p style={{color:'var(--text2)',maxWidth:600,margin:'0 auto',fontSize:'0.95rem'}}>These projects had <strong>valid concepts</strong> killed by bad actors. Worth resurrecting with fair launch tokenomics.</p>
</div>
<div className="grid">{phoenixProjects.map(c=>(
<div key={c.id} className="card phoenix-card" onClick={()=>setSelected(c)}>
<div className="phoenix-badge">üî• RESURRECT</div>
<div className="card-name" style={{paddingTop:28}}>{c.name}</div>
<div className="card-meta">{c.category} ¬∑ {fmt(c.amount)} lost</div>
<div className="card-desc">{c.phoenix.concept.description.slice(0,100)}...</div>
<div className="score-row" style={{marginTop:12}}>
<div className="score-item"><span className="score-label">Rebuild</span><ScoreBars score={c.phoenix.score.rebuild}/></div>
