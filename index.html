<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Graveyard - Phoenix Protocol | Resurrect Dead Crypto Ideas</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
:root{--bg:#0a0a0b;--bg2:#111113;--bg3:#18181b;--card:#141416;--card-hover:#1c1c1f;--text:#fafafa;--text2:#a1a1aa;--muted:#71717a;--border:#27272a;--border-light:#3f3f46;--red:#ef4444;--orange:#f97316;--purple:#a855f7;--green:#22c55e;--gold:#fbbf24;--gold-dark:#f59e0b;--section-orange:rgba(249,115,22,0.08);--section-green:rgba(34,197,94,0.08);--section-gold:rgba(251,191,36,0.08);--section-red:rgba(239,68,68,0.08);--section-blue:rgba(59,130,246,0.08)}
[data-theme="light"]{--bg:#fafafa;--bg2:#f4f4f5;--bg3:#e4e4e7;--card:#ffffff;--card-hover:#f8f8fa;--text:#18181b;--text2:#52525b;--muted:#71717a;--border:#e4e4e7;--border-light:#d4d4d8;--red:#dc2626;--orange:#ea580c;--purple:#9333ea;--green:#16a34a;--gold:#d97706;--gold-dark:#b45309;--section-orange:rgba(234,88,12,0.06);--section-green:rgba(22,163,74,0.06);--section-gold:rgba(217,119,6,0.06);--section-red:rgba(220,38,38,0.06);--section-blue:rgba(37,99,235,0.06)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Space Grotesk',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh}
.container{max-width:1400px;margin:0 auto;padding:0 24px}
.theme-toggle{position:fixed;top:20px;right:20px;z-index:100;background:var(--card);border:1px solid var(--border);color:var(--text);padding:10px 16px;border-radius:10px;cursor:pointer;font-size:0.85rem;font-weight:600;transition:all 0.2s;font-family:'Space Grotesk',sans-serif}
.theme-toggle:hover{border-color:var(--gold);transform:translateY(-2px)}
.header{text-align:center;padding:60px 0 40px}
.title{font-size:clamp(2.5rem,8vw,5rem);font-weight:800;line-height:1;margin-bottom:16px;background:linear-gradient(180deg,var(--text) 0%,var(--muted) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.subtitle{font-size:1.15rem;color:var(--text2);margin-bottom:8px}
.highlight{color:var(--red);font-weight:700}
.phoenix-tagline{color:var(--gold);font-size:1rem;margin-top:10px;font-weight:600}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:var(--border);border-radius:16px;overflow:hidden;margin:36px auto;max-width:900px}
@media(max-width:600px){.stats{grid-template-columns:repeat(2,1fr)}}
.stat{background:var(--card);padding:24px 16px;text-align:center}
.stat-val{font-family:'JetBrains Mono',monospace;font-size:2rem;font-weight:700;color:var(--red)}
.stat-val.gold{color:var(--gold)}
.stat-label{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--muted);margin-top:4px;font-weight:600}
.nav{display:flex;justify-content:center;gap:10px;margin-bottom:28px;flex-wrap:wrap}
.nav-btn{background:var(--card);border:1px solid var(--border);color:var(--text2);padding:12px 24px;border-radius:10px;font-family:'JetBrains Mono',monospace;font-size:0.85rem;font-weight:600;cursor:pointer;transition:all 0.2s}
.nav-btn:hover{border-color:var(--red);color:var(--text);transform:translateY(-2px)}
.nav-btn.active{background:var(--red);border-color:var(--red);color:#fff}
.nav-btn.phoenix{border-color:rgba(251,191,36,0.4)}
.nav-btn.phoenix:hover{border-color:var(--gold);background:var(--section-gold)}
.nav-btn.phoenix.active{background:var(--gold);border-color:var(--gold);color:#000}
.search{width:100%;max-width:450px;margin:0 auto 24px;display:block;background:var(--card);border:1px solid var(--border);color:var(--text);padding:14px 18px;border-radius:12px;font-size:1rem;font-family:'Space Grotesk',sans-serif}
.search:focus{outline:none;border-color:var(--gold)}
.search::placeholder{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:16px;margin-bottom:50px}
@media(max-width:420px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:0;cursor:pointer;position:relative;transition:all 0.25s ease;overflow:hidden}
.card:hover{border-color:var(--border-light);transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,0.25)}
.card.phoenix-card{border-color:rgba(251,191,36,0.3)}
.card.phoenix-card:hover{border-color:var(--gold);box-shadow:0 16px 40px rgba(251,191,36,0.15)}
.card-header{padding:20px 20px 0;position:relative}
.card-top-row{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:6px}
.card-name{font-size:1.35rem;font-weight:700;color:var(--text);line-height:1.2}
.card-year{font-family:'JetBrains Mono',monospace;font-size:0.8rem;color:var(--muted);display:flex;align-items:center;gap:6px}
.card-year::before{content:'';width:8px;height:8px;background:var(--muted);border-radius:50%}
.card-meta{font-family:'JetBrains Mono',monospace;font-size:0.75rem;color:var(--muted);margin-bottom:12px}
.card-body{padding:0 20px}
.card-desc{font-size:0.9rem;color:var(--text2);line-height:1.55;margin-bottom:16px;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
.card-footer{padding:16px 20px;display:flex;justify-content:space-between;align-items:center;border-top:1px solid var(--border);margin-top:4px}
.card-amount{font-family:'JetBrains Mono',monospace;font-size:1rem;font-weight:700;color:var(--red);background:var(--section-red);padding:6px 12px;border-radius:6px}
.card-badge{padding:5px 10px;border-radius:6px;font-size:0.7rem;font-weight:700;text-transform:uppercase;letter-spacing:0.05em}
.card-badge.rug{background:rgba(239,68,68,0.15);color:var(--red)}
.card-badge.hack{background:rgba(249,115,22,0.15);color:var(--orange)}
.card-badge.collapse{background:rgba(168,85,247,0.15);color:var(--purple)}
.phoenix-indicator{background:linear-gradient(90deg,var(--gold),var(--gold-dark));padding:8px 20px;display:flex;align-items:center;justify-content:space-between}
.phoenix-label{font-size:0.7rem;font-weight:700;text-transform:uppercase;letter-spacing:0.1em;color:#000;display:flex;align-items:center;gap:6px}
.phoenix-hint{font-size:0.7rem;color:rgba(0,0,0,0.7);font-weight:500}
.card-scores{display:flex;gap:16px;padding:12px 20px;background:var(--bg2);border-top:1px solid var(--border)}
.card-score-item{display:flex;flex-direction:column;gap:4px;flex:1}
.card-score-label{font-size:0.6rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.05em;font-weight:600}
.card-score-bars{display:flex;gap:2px}
.card-score-bar{width:14px;height:5px;border-radius:2px;background:var(--border)}
.card-score-bar.filled{background:var(--gold)}
.card-score-bar.filled.red{background:var(--red)}
.card-score-bar.filled.green{background:var(--green)}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(8px);display:flex;align-items:flex-start;justify-content:center;z-index:1000;padding:20px;overflow-y:auto}
.modal{background:var(--card);border:1px solid var(--border);border-radius:20px;max-width:800px;width:100%;margin:20px 0;position:relative;overflow:hidden}
.modal.phoenix-modal{border-color:rgba(251,191,36,0.5)}
.modal-close{position:absolute;top:16px;right:16px;background:var(--bg2);border:1px solid var(--border);color:var(--text);width:40px;height:40px;border-radius:10px;font-size:1.4rem;cursor:pointer;z-index:10;display:flex;align-items:center;justify-content:center;transition:all 0.2s}
.modal-close:hover{background:var(--red);border-color:var(--red);color:white}
.modal-header{padding:32px 32px 24px;border-bottom:1px solid var(--border)}
.modal-top{display:flex;align-items:center;gap:16px;flex-wrap:wrap;margin-bottom:8px}
.modal-title{font-size:2rem;font-weight:800;color:var(--text)}
.modal-tags{display:flex;gap:8px;flex-wrap:wrap}
.modal-tag{padding:6px 12px;border-radius:6px;font-size:0.75rem;font-weight:700;text-transform:uppercase}
.modal-tag.amount{background:var(--section-red);color:var(--red);font-family:'JetBrains Mono',monospace}
.modal-tag.category{background:var(--bg2);border:1px solid var(--border);color:var(--text2)}
.modal-meta{font-family:'JetBrains Mono',monospace;font-size:0.85rem;color:var(--muted)}
.modal-content{padding:0}
.modal-section{padding:24px 32px;border-bottom:1px solid var(--border)}
.modal-section:last-child{border-bottom:none}
.modal-section.orange{background:var(--section-orange)}
.modal-section.green{background:var(--section-green)}
.modal-section.gold{background:var(--section-gold)}
.modal-section.red{background:var(--section-red)}
.modal-section.blue{background:var(--section-blue)}
.section-title{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--muted);margin-bottom:14px;font-weight:700;display:flex;align-items:center;gap:8px}
.section-title.orange{color:var(--orange)}
.section-title.green{color:var(--green)}
.section-title.gold{color:var(--gold)}
.section-title.red{color:var(--red)}
.section-title.blue{color:#3b82f6}
.section-text{color:var(--text2);line-height:1.7;font-size:0.95rem}
.score-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
@media(max-width:500px){.score-grid{grid-template-columns:1fr}}
.score-card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:16px}
.score-card-label{font-size:0.65rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--muted);margin-bottom:8px;display:flex;align-items:center;gap:6px}
.score-card-bars{display:flex;gap:3px;margin-bottom:6px}
.score-card-bar{flex:1;height:8px;border-radius:3px;background:var(--border)}
.score-card-bar.filled{background:var(--orange)}
.score-card-bar.filled.green{background:var(--green)}
.score-card-bar.filled.gold{background:var(--gold)}
.score-card-value{font-family:'JetBrains Mono',monospace;font-size:0.85rem;font-weight:700;color:var(--text)}
.alpha-list{display:flex;flex-direction:column;gap:10px}
.alpha-item{display:flex;align-items:flex-start;gap:10px;color:var(--text2);font-size:0.9rem;line-height:1.5}
.alpha-icon{color:var(--gold);font-size:0.9rem;margin-top:2px}
.lessons-list{display:flex;flex-direction:column;gap:8px}
.lesson-item{display:flex;align-items:flex-start;gap:10px;color:var(--text2);font-size:0.9rem}
.lesson-icon{color:var(--muted)}
.people-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px}
.person-card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:12px}
.person-role{font-size:0.65rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--muted);margin-bottom:4px}
.person-name{font-weight:600;color:var(--text);font-size:0.9rem}
.concept-box{background:var(--card);border:2px solid var(--gold);border-radius:12px;padding:20px;margin-top:8px}
.concept-name{font-size:1.4rem;font-weight:800;color:var(--gold);margin-bottom:4px}
.concept-tagline{font-size:0.9rem;color:var(--text2);margin-bottom:12px;font-style:italic}
.concept-desc{color:var(--text);line-height:1.6;font-size:0.95rem}
.protocol-tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.protocol-tag{background:var(--bg2);border:1px solid var(--border);padding:6px 12px;border-radius:6px;font-family:'JetBrains Mono',monospace;font-size:0.75rem;color:var(--text2)}
.execution-steps{display:flex;flex-direction:column;gap:12px}
.execution-step{display:flex;align-items:flex-start;gap:14px}
.step-num{background:var(--green);color:#000;width:26px;height:26px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:0.8rem;flex-shrink:0}
.step-content{flex:1}
.step-title{font-weight:700;color:var(--text);margin-bottom:2px;font-size:0.9rem}
.step-text{color:var(--text2);font-size:0.85rem;line-height:1.5}
.monetization-box{background:var(--green);border-radius:10px;padding:16px 20px;color:#000}
.monetization-title{font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;font-weight:700;margin-bottom:8px;opacity:0.8}
.monetization-text{font-size:0.9rem;line-height:1.5;font-weight:500}
.risk-tags{display:flex;gap:8px;flex-wrap:wrap}
.risk-tag{background:var(--section-red);border:1px solid rgba(239,68,68,0.3);color:var(--red);padding:6px 12px;border-radius:6px;font-size:0.8rem}
.bags-cta{display:block;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#000;text-align:center;padding:18px 24px;font-weight:700;font-size:1rem;text-decoration:none;transition:all 0.2s}
.bags-cta:hover{filter:brightness(1.1)}
.shame-card{border:2px solid var(--red);padding:20px 20px 20px 60px;position:relative;border-radius:14px;background:var(--card);cursor:pointer;transition:all 0.2s}
.shame-card:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(239,68,68,0.15)}
.shame-rank{position:absolute;top:50%;left:16px;transform:translateY(-50%);font-family:'JetBrains Mono',monospace;font-size:2rem;font-weight:900;color:var(--red);opacity:0.4}
.shame-photo{width:70px;height:70px;border-radius:50%;object-fit:cover;border:3px solid var(--red);margin-bottom:12px;background:var(--bg2)}
.shame-name{font-size:1.3rem;font-weight:800;color:var(--red);margin-bottom:4px}
.shame-project{font-family:'JetBrains Mono',monospace;font-size:0.75rem;color:var(--muted);margin-bottom:12px}
.shame-quote{background:var(--section-red);border-left:3px solid var(--red);padding:12px;font-style:italic;color:var(--text2);border-radius:0 8px 8px 0;font-size:0.85rem;line-height:1.5}
.trench-tabs{display:flex;justify-content:center;gap:8px;margin-bottom:24px;flex-wrap:wrap}
.trench-tab{background:var(--card);border:1px solid var(--border);color:var(--text2);padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:600;font-size:0.85rem;transition:all 0.2s}
.trench-tab:hover{border-color:var(--orange)}
.trench-tab.active{background:var(--orange);border-color:var(--orange);color:#fff}
.trench-card{border:1px solid var(--orange);background:var(--card);border-radius:14px;padding:0;cursor:pointer;transition:all 0.2s;overflow:hidden}
.trench-card:hover{box-shadow:0 16px 40px rgba(249,115,22,0.15);transform:translateY(-4px)}
.trench-emoji{font-size:2.5rem;margin-bottom:8px}
.trench-name{font-size:1.2rem;font-weight:700;color:var(--orange);margin-bottom:4px}
.trench-desc{color:var(--text2);font-size:0.85rem;line-height:1.5;margin-bottom:12px}
.trench-extracted{font-family:'JetBrains Mono',monospace;font-size:0.9rem;color:var(--orange);font-weight:600}
.video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:10px}
.video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
.explorer-link{display:inline-flex;align-items:center;gap:6px;background:var(--bg2);border:1px solid var(--border);padding:8px 14px;border-radius:8px;color:var(--text2);text-decoration:none;font-size:0.85rem;transition:all 0.2s}
.explorer-link:hover{border-color:var(--gold);color:var(--gold)}
.modal-photo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:4px solid var(--red);margin:0 auto 16px;display:block}
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:4px}
::-webkit-scrollbar-thumb:hover{background:var(--muted)}
</style>
</head>
<body>
<div id="root"></div>
<script src="crypto-data.js"></script>
<script type="text/babel">
const{useState,useEffect,useMemo}=React;

function App(){
const[theme,setTheme]=useState('dark');
const[view,setView]=useState('graveyard');
const[search,setSearch]=useState('');
const[selected,setSelected]=useState(null);
const[shameModal,setShameModal]=useState(null);
const[trenchModal,setTrenchModal]=useState(null);
const[trenchFilter,setTrenchFilter]=useState('all');

useEffect(()=>{document.documentElement.setAttribute('data-theme',theme)},[theme]);

const fmt=(n)=>{if(n>=1e9)return'$'+(n/1e9).toFixed(1)+'B';if(n>=1e6)return'$'+(n/1e6).toFixed(0)+'M';return'$'+n.toLocaleString()};

const filtered=useMemo(()=>{
let items=cryptoCorpses;
if(view==='phoenix')items=items.filter(c=>c.phoenix?.enabled);
if(search){const s=search.toLowerCase();items=items.filter(c=>c.name.toLowerCase().includes(s)||c.category.toLowerCase().includes(s)||c.tags?.some(t=>t.toLowerCase().includes(s)))}
return items.sort((a,b)=>b.amount-a.amount);
},[view,search]);

const totalLost=cryptoCorpses.reduce((a,c)=>a+c.amount,0);
const phoenixCount=cryptoCorpses.filter(c=>c.phoenix?.enabled).length;
const filteredTrenches=trenchFilter==='all'?trenchWarStories:trenchWarStories.filter(t=>t.tags?.includes(trenchFilter));

return(<>
<button className="theme-toggle" onClick={()=>setTheme(t=>t==='dark'?'light':'dark')}>{theme==='dark'?'‚òÄÔ∏è Light':'üåô Dark'}</button>

<div className="container">
<header className="header">
<h1 className="title">CRYPTO GRAVEYARD</h1>
<p className="subtitle"><span className="highlight">{fmt(totalLost)}</span> in documented losses. Every failure is a lesson.</p>
<p className="phoenix-tagline">üî• {phoenixCount} Phoenix Projects Ready for Resurrection</p>
</header>

<div className="stats">
<div className="stat"><div className="stat-val">{fmt(totalLost)}</div><div className="stat-label">Total Lost</div></div>
<div className="stat"><div className="stat-val">{cryptoCorpses.length}</div><div className="stat-label">Dead Projects</div></div>
<div className="stat"><div className="stat-val gold">{phoenixCount}</div><div className="stat-label">Phoenix Ready</div></div>
<div className="stat"><div className="stat-val">{hallOfShame.length}</div><div className="stat-label">Hall of Shame</div></div>
</div>

<nav className="nav">
<button className={`nav-btn ${view==='graveyard'?'active':''}`} onClick={()=>setView('graveyard')}>üíÄ Graveyard</button>
<button className={`nav-btn phoenix ${view==='phoenix'?'active':''}`} onClick={()=>setView('phoenix')}>üî• Phoenix Protocol</button>
<button className={`nav-btn ${view==='shame'?'active':''}`} onClick={()=>setView('shame')}>üèÜ Hall of Shame</button>
<button className={`nav-btn ${view==='trenches'?'active':''}`} onClick={()=>setView('trenches')}>‚öîÔ∏è Trenches</button>
</nav>

{(view==='graveyard'||view==='phoenix')&&<input className="search" placeholder="Search projects, categories, or tags..." value={search} onChange={e=>setSearch(e.target.value)}/>}

{(view==='graveyard'||view==='phoenix')&&<div className="grid">
{filtered.map(corpse=>(<div key={corpse.id} className={`card ${corpse.phoenix?.enabled?'phoenix-card':''}`} onClick={()=>setSelected(corpse)}>
{corpse.phoenix?.enabled&&<div className="phoenix-indicator"><span className="phoenix-label">üî• RESURRECT</span><span className="phoenix-hint">Click for resurrection plan ‚Üí</span></div>}
<div className="card-header">
<div className="card-top-row"><div className="card-name">{corpse.name}</div><div className="card-year">{corpse.deathDate?.split('-')[0]}</div></div>
<div className="card-meta">{corpse.category} ¬∑ {corpse.launchDate} ‚Üí {corpse.deathDate}</div>
</div>
<div className="card-body"><div className="card-desc">{corpse.description}</div></div>
<div className="card-footer"><div className="card-amount">{fmt(corpse.amount)} LOST</div><div className={`card-badge ${corpse.type}`}>{typeLabels[corpse.type]}</div></div>
{corpse.phoenix?.enabled&&<div className="card-scores">
<div className="card-score-item"><div className="card-score-label">üîß Rebuild</div><div className="card-score-bars">{[...Array(5)].map((_,i)=><div key={i} className={`card-score-bar ${i<corpse.phoenix.score.rebuild?'filled':''}`}/>)}</div></div>
<div className="card-score-item"><div className="card-score-label">üìà Market</div><div className="card-score-bars">{[...Array(5)].map((_,i)=><div key={i} className={`card-score-bar ${i<corpse.phoenix.score.market?'filled green':''}`}/>)}</div></div>
<div className="card-score-item"><div className="card-score-label">üöÄ Fair Launch</div><div className="card-score-bars">{[...Array(5)].map((_,i)=><div key={i} className={`card-score-bar ${i<corpse.phoenix.score.fairLaunch?'filled gold':''}`}/>)}</div></div>
</div>}
</div>))}
</div>}

{view==='shame'&&<div className="grid">{hallOfShame.map(v=>(<div key={v.rank} className="shame-card" onClick={()=>setShameModal(v)}>
<div className="shame-rank">#{v.rank}</div>
