<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crypto Graveyard - 200+ Failed Projects | $350B+ Lost</title>
    <meta name="description" content="Archive of 200+ failed crypto projects. Learn from $350B+ in losses.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root{--bg-primary:#0a0a0b;--bg-secondary:#111113;--bg-card:#161618;--bg-card-hover:#1c1c1f;--text-primary:#fafafa;--text-secondary:#8a8a8e;--text-muted:#5a5a5e;--border:#2a2a2e;--border-hover:#3a3a3e;--accent-red:#ff2d55;--accent-orange:#ff9500;--accent-green:#30d158;--accent-blue:#0a84ff;--accent-purple:#bf5af2;--gradient-red:linear-gradient(135deg,#ff2d55 0%,#ff6b35 100%);--shadow-glow:0 0 60px rgba(255,45,85,0.15)}
        [data-theme="light"]{--bg-primary:#fafafa;--bg-secondary:#f5f5f5;--bg-card:#ffffff;--bg-card-hover:#f0f0f0;--text-primary:#1a1a1a;--text-secondary:#666666;--text-muted:#999999;--border:#e5e5e5;--border-hover:#d0d0d0;--shadow-glow:0 0 60px rgba(255,45,85,0.1)}
        *{margin:0;padding:0;box-sizing:border-box}
        html{scroll-behavior:smooth}
        body{font-family:'Outfit',-apple-system,sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6;min-height:100vh;transition:background 0.4s,color 0.4s;overflow-x:hidden}
        .container{max-width:1400px;margin:0 auto;padding:40px 24px}
        .header{text-align:center;padding:60px 0 80px;position:relative}
        .header-controls{position:absolute;top:0;right:0;display:flex;gap:12px}
        .theme-toggle{background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:12px 20px;border-radius:12px;cursor:pointer;font-family:'IBM Plex Mono',monospace;font-size:0.85rem;font-weight:500;transition:all 0.2s;display:flex;align-items:center;gap:8px}
        .theme-toggle:hover{border-color:var(--accent-red);transform:translateY(-2px)}
        .badge{display:inline-flex;align-items:center;gap:8px;background:var(--gradient-red);color:white;padding:10px 20px;border-radius:100px;font-family:'IBM Plex Mono',monospace;font-size:0.8rem;font-weight:600;letter-spacing:0.05em;text-transform:uppercase;margin-bottom:32px}
        .badge-pulse{width:8px;height:8px;background:white;border-radius:50%;animation:pulse 2s ease-in-out infinite}
        @keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.5;transform:scale(0.8)}}
        .title{font-size:clamp(3.5rem,12vw,8rem);font-weight:900;line-height:0.9;margin-bottom:24px;text-transform:uppercase;letter-spacing:-0.03em;background:linear-gradient(180deg,var(--text-primary) 0%,var(--text-secondary) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .subtitle{font-size:clamp(1.1rem,2.5vw,1.5rem);color:var(--text-secondary);max-width:700px;margin:0 auto 16px;line-height:1.5;font-weight:400}
        .highlight{color:var(--accent-red);font-weight:600}
        .tagline{font-family:'IBM Plex Mono',monospace;font-size:0.95rem;color:var(--text-muted);font-style:italic}
        .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:var(--border);border-radius:20px;overflow:hidden;margin-bottom:60px;box-shadow:var(--shadow-glow)}
        @media(max-width:900px){.stats-grid{grid-template-columns:repeat(2,1fr)}}
        @media(max-width:500px){.stats-grid{grid-template-columns:1fr}}
        .stat-card{background:var(--bg-card);padding:40px 24px;text-align:center;position:relative;overflow:hidden;transition:all 0.3s}
        .stat-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:var(--gradient-red);opacity:0;transition:opacity 0.3s}
        .stat-card:hover::before{opacity:1}
        .stat-card:hover{background:var(--bg-card-hover)}
        .stat-icon{font-size:2rem;margin-bottom:16px;opacity:0.9}
        .stat-value{font-family:'IBM Plex Mono',monospace;font-size:clamp(2.5rem,5vw,3.5rem);font-weight:700;color:var(--accent-red);line-height:1;margin-bottom:8px}
        .stat-value.orange{color:var(--accent-orange)}
        .stat-value.blue{color:var(--accent-blue)}
        .stat-label{font-size:0.8rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--text-muted);font-weight:500}
        .section-nav{display:flex;justify-content:center;gap:12px;margin-bottom:40px;flex-wrap:wrap}
        .section-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:14px 32px;border-radius:12px;font-family:'IBM Plex Mono',monospace;font-size:0.9rem;font-weight:600;cursor:pointer;transition:all 0.2s;text-transform:uppercase;letter-spacing:0.05em}
        .section-btn:hover{border-color:var(--accent-red);transform:translateY(-2px)}
        .section-btn.active{background:var(--accent-red);border-color:var(--accent-red);color:white}
        .filters-container{margin-bottom:32px}
        .filters-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;flex-wrap:wrap;gap:12px}
        .filters-title{font-size:0.85rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:0.1em}
        .filters-count{font-family:'IBM Plex Mono',monospace;font-size:0.85rem;color:var(--text-secondary)}
        .filters{display:flex;gap:10px;flex-wrap:wrap}
        .filter-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary);padding:10px 18px;border-radius:8px;cursor:pointer;font-family:'Outfit',sans-serif;font-size:0.85rem;font-weight:500;transition:all 0.2s}
        .filter-btn:hover{border-color:var(--border-hover);color:var(--text-primary)}
        .filter-btn.active{background:var(--text-primary);border-color:var(--text-primary);color:var(--bg-primary)}
        .search-container{margin-bottom:24px}
        .search-input{width:100%;max-width:400px;background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:14px 20px;border-radius:12px;font-family:'Outfit',sans-serif;font-size:1rem;transition:all 0.2s}
        .search-input:focus{outline:none;border-color:var(--accent-red);box-shadow:0 0 0 3px rgba(255,45,85,0.1)}
        .search-input::placeholder{color:var(--text-muted)}
        .cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:20px;margin-bottom:60px}
        @media(max-width:450px){.cards-grid{grid-template-columns:1fr}}
        .card{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;padding:28px;transition:all 0.3s;cursor:pointer;position:relative;overflow:hidden}
        .card::after{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,45,85,0.03) 0%,transparent 50%);opacity:0;transition:opacity 0.3s;pointer-events:none}
        .card:hover{border-color:var(--accent-red);transform:translateY(-4px);box-shadow:0 20px 40px rgba(0,0,0,0.2)}
        .card:hover::after{opacity:1}
        .card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
        .card-name{font-size:1.6rem;font-weight:700;line-height:1.2;color:var(--text-primary)}
        .card-year{font-family:'IBM Plex Mono',monospace;font-size:0.8rem;color:var(--text-muted);white-space:nowrap;padding:4px 10px;background:var(--bg-secondary);border-radius:6px}
        .card-description{font-size:0.95rem;color:var(--text-secondary);margin-bottom:20px;line-height:1.6}
        .card-footer{display:flex;justify-content:space-between;align-items:center}
        .card-amount{font-family:'IBM Plex Mono',monospace;font-size:1.4rem;font-weight:700;color:var(--accent-red)}
        .card-category{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--text-muted);padding:6px 12px;background:var(--bg-secondary);border-radius:6px;font-weight:500}
        .card-type{position:absolute;top:16px;right:16px;width:10px;height:10px;border-radius:50%}
        .card-type.rug{background:var(--accent-red)}
        .card-type.hack{background:var(--accent-orange)}
        .card-type.collapse{background:var(--accent-purple)}
        .shame-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(450px,1fr));gap:24px;margin:40px 0 60px}
        @media(max-width:500px){.shame-grid{grid-template-columns:1fr}}
        .shame-card{background:var(--bg-card);border:2px solid var(--accent-red);border-radius:20px;padding:32px;transition:all 0.3s;cursor:pointer;position:relative;overflow:hidden}
        .shame-card::before{content:'üî•';position:absolute;top:-20px;right:-20px;font-size:80px;opacity:0.1;transform:rotate(15deg)}
        .shame-card:hover{transform:translateY(-6px);box-shadow:0 20px 60px rgba(255,45,85,0.25)}
        .shame-emoji{font-size:3.5rem;margin-bottom:16px}
        .shame-name{font-size:1.8rem;font-weight:800;color:var(--accent-red);text-transform:uppercase;margin-bottom:8px}
        .shame-project{font-family:'IBM Plex Mono',monospace;font-size:0.85rem;color:var(--text-muted);margin-bottom:16px}
        .shame-quote{background:rgba(255,45,85,0.08);border-left:3px solid var(--accent-red);padding:16px;margin-bottom:16px;border-radius:0 8px 8px 0;font-size:0.95rem;line-height:1.6;color:var(--text-secondary);font-style:italic}
        .shame-amount{font-family:'IBM Plex Mono',monospace;font-size:1.3rem;font-weight:700;color:var(--accent-orange);margin-bottom:12px}
        .virality{display:flex;align-items:center;gap:8px}
        .virality-label{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--text-muted)}
        .virality-score{font-size:1.1rem}
        .video-badge{position:absolute;top:16px;right:16px;background:#ff0000;color:white;padding:6px 12px;border-radius:6px;font-size:0.75rem;font-weight:600;display:flex;align-items:center;gap:6px}
        .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:20px;animation:fadeIn 0.2s}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        .modal{background:var(--bg-card);border:1px solid var(--border);border-radius:24px;max-width:700px;width:100%;max-height:90vh;overflow-y:auto;position:relative;animation:slideUp 0.3s}
        @keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .modal-close{position:absolute;top:20px;right:20px;background:var(--bg-secondary);border:none;color:var(--text-primary);width:40px;height:40px;border-radius:50%;font-size:1.5rem;cursor:pointer;z-index:10;transition:all 0.2s}
        .modal-close:hover{background:var(--accent-red);color:white}
        .modal-header{padding:40px 40px 24px;border-bottom:1px solid var(--border)}
        .modal-title{font-size:2rem;font-weight:800;margin-bottom:8px}
        .modal-dates{font-family:'IBM Plex Mono',monospace;font-size:0.9rem;color:var(--text-muted);margin-bottom:12px}
        .modal-amount{font-family:'IBM Plex Mono',monospace;font-size:2.5rem;font-weight:700;color:var(--accent-red);margin-bottom:16px}
        .modal-tags{display:flex;flex-wrap:wrap;gap:8px}
        .modal-tag{background:var(--bg-secondary);color:var(--text-secondary);padding:6px 12px;border-radius:6px;font-size:0.8rem;font-weight:500}
        .modal-body{padding:24px 40px 40px}
        .modal-section{margin-bottom:28px}
        .modal-section:last-child{margin-bottom:0}
        .modal-section-title{font-size:0.8rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--text-muted);margin-bottom:12px;font-weight:600}
        .modal-text{font-size:1rem;color:var(--text-secondary);line-height:1.7}
        .modal-cause{background:rgba(255,45,85,0.08);border-left:3px solid var(--accent-red);padding:16px;border-radius:0 8px 8px 0;color:var(--text-primary)}
        .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;background:#000;margin-top:12px}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
        .video-link-btn{display:inline-flex;align-items:center;gap:8px;background:var(--bg-secondary);color:var(--text-primary);padding:14px 24px;border-radius:12px;text-decoration:none;font-weight:600;transition:all 0.2s}
        .video-link-btn:hover{background:var(--accent-red);color:white}
        .investors-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
        .investor-card{background:var(--bg-secondary);padding:14px;border-radius:10px}
        .investor-type{font-size:0.7rem;text-transform:uppercase;color:var(--text-muted);margin-bottom:4px}
        .investor-name{font-weight:600;font-size:0.95rem}
        .lessons-list{display:flex;flex-direction:column;gap:12px}
        .lesson-item{display:flex;gap:12px;align-items:flex-start}
        .lesson-icon{font-size:1.2rem;flex-shrink:0}
        .lesson-text{color:var(--text-secondary);line-height:1.5}
        footer{text-align:center;padding:60px 20px;border-top:1px solid var(--border);color:var(--text-muted)}
        footer p{font-size:0.9rem;margin-bottom:12px}
        .hint-text{text-align:center;color:var(--text-muted);font-size:0.9rem;margin-bottom:32px}
        .empty-state{text-align:center;padding:80px 20px;color:var(--text-muted)}
        .empty-state-icon{font-size:4rem;margin-bottom:16px}
        ::-webkit-scrollbar{width:8px}
        ::-webkit-scrollbar-track{background:var(--bg-secondary)}
        ::-webkit-scrollbar-thumb{background:var(--border);border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:var(--text-muted)}
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="crypto-data-v2.js"></script>
    <script type="text/babel">
        const{useState,useMemo,useEffect}=React;
        const formatMoney=(a)=>{if(!a||a===0)return'Unknown';if(a>=1e9)return`$${(a/1e9).toFixed(1)}B`;if(a>=1e6)return`$${(a/1e6).toFixed(0)}M`;if(a>=1e3)return`$${(a/1e3).toFixed(0)}K`;return`$${a.toLocaleString()}`};
        const formatDate=(d)=>{if(!d)return'';const[y,m]=d.split('-');const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];return`${months[parseInt(m)-1]} ${y}`};

        function App(){
            const[theme,setTheme]=useState('dark');
            const[activeSection,setActiveSection]=useState('graveyard');
            const[activeFilter,setActiveFilter]=useState('all');
            const[searchQuery,setSearchQuery]=useState('');
            const[selectedCorpse,setSelectedCorpse]=useState(null);
            const[selectedRugger,setSelectedRugger]=useState(null);

            useEffect(()=>{document.documentElement.setAttribute('data-theme',theme)},[theme]);

            const categories=useMemo(()=>[...new Set(cryptoCorpses.map(c=>c.category))].sort(),[]);

            const filteredCorpses=useMemo(()=>cryptoCorpses.filter(c=>{
                const matchCat=activeFilter==='all'||c.category===activeFilter;
                const matchSearch=!searchQuery||c.name.toLowerCase().includes(searchQuery.toLowerCase())||c.description?.toLowerCase().includes(searchQuery.toLowerCase());
                return matchCat&&matchSearch;
            }),[activeFilter,searchQuery]);

            const stats=useMemo(()=>{
                const total=cryptoCorpses.length;
                const amount=cryptoCorpses.reduce((s,c)=>s+(c.amount||0),0);
                const rugs=cryptoCorpses.filter(c=>c.type==='rug').length;
                const hacks=cryptoCorpses.filter(c=>c.type==='hack').length;
                return{total,amount,rugs,hacks};
            },[]);

            return(
                <>
                <div className="container">
                    <header className="header">
                        <div className="header-controls">
                            <button className="theme-toggle" onClick={()=>setTheme(t=>t==='dark'?'light':'dark')}>
                                {theme==='dark'?'‚òÄÔ∏è':'üåô'} {theme==='dark'?'Light':'Dark'}
                            </button>
                        </div>
                        <div className="badge"><span className="badge-pulse"></span>DOCUMENTING CRYPTO'S FAILURES</div>
                        <h1 className="title">CRYPTO<br/>GRAVEYARD</h1>
                        <p className="subtitle">Where <span className="highlight">{formatMoney(stats.amount)}</span> in liquidity was<br/><span className="highlight">extracted, hacked, and rugged</span> into the void.</p>
                        <p className="tagline">"One founder's exit scam is another founder's cautionary tale."</p>
                    </header>

                    <div className="stats-grid">
                        <div className="stat-card"><div className="stat-icon">üíÄ</div><div className="stat-value">{stats.total}</div><div className="stat-label">Buried Projects</div></div>
                        <div className="stat-card"><div className="stat-icon">üí∏</div><div className="stat-value">{formatMoney(stats.amount)}</div><div className="stat-label">Total Carnage</div></div>
                        <div className="stat-card"><div className="stat-icon">üî™</div><div className="stat-value orange">{stats.rugs}</div><div className="stat-label">Rug Pulls</div></div>
                        <div className="stat-card"><div className="stat-icon">üí•</div><div className="stat-value blue">{stats.hacks}</div><div className="stat-label">Hacks & Exploits</div></div>
                    </div>

                    <nav className="section-nav">
                        <button className={`section-btn ${activeSection==='graveyard'?'active':''}`} onClick={()=>setActiveSection('graveyard')}>üíÄ The Graveyard</button>
                        <button className={`section-btn ${activeSection==='shame'?'active':''}`} onClick={()=>setActiveSection('shame')}>üî• Hall of Shame</button>
                    </nav>

                    {activeSection==='graveyard'&&(
                        <>
                        <div className="search-container">
                            <input type="text" className="search-input" placeholder="Search projects..." value={searchQuery} onChange={(e)=>setSearchQuery(e.target.value)}/>
                        </div>
                        <div className="filters-container">
                            <div className="filters-header">
                                <span className="filters-title">Filter by Category</span>
                                <span className="filters-count">Showing {filteredCorpses.length} of {cryptoCorpses.length}</span>
                            </div>
                            <div className="filters">
                                <button className={`filter-btn ${activeFilter==='all'?'active':''}`} onClick={()=>setActiveFilter('all')}>All</button>
                                {categories.map(cat=><button key={cat} className={`filter-btn ${activeFilter===cat?'active':''}`} onClick={()=>setActiveFilter(cat)}>{cat}</button>)}
                            </div>
                        </div>
                        <p className="hint-text">Click any card to learn more about what went wrong</p>
                        {filteredCorpses.length>0?(
                            <div className="cards-grid">
                                {filteredCorpses.map(c=>(
                                    <div key={c.id} className="card" onClick={()=>setSelectedCorpse(c)}>
                                        <span className={`card-type ${c.type}`}></span>
                                        <div className="card-header">
                                            <h3 className="card-name">{c.name}</h3>
                                            {c.deathDate&&<span className="card-year">{c.deathDate?.split('-')[0]}</span>}
                                        </div>
                                        <p className="card-description">{c.description}</p>
                                        <div className="card-footer">
                                            <span className="card-amount">{formatMoney(c.amount)}</span>
                                            <span className="card-category">{c.category}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ):(<div className="empty-state"><div className="empty-state-icon">üîç</div><p>No projects found.</p></div>)}
                        </>
                    )}

                    {activeSection==='shame'&&(
                        <>
                        <div style={{textAlign:'center',marginBottom:'40px'}}>
                            <h2 style={{fontSize:'2rem',marginBottom:'12px'}}>üî• Hall of Shame üî•</h2>
                            <p style={{color:'var(--text-secondary)',maxWidth:'600px',margin:'0 auto'}}>The most notorious ruggers, scammers, and fraudsters. Click any card to watch their viral moments.</p>
                        </div>
                        <div className="shame-grid">
                            {notoriousRuggers.map(r=>(
                                <div key={r.id} className="shame-card" onClick={()=>setSelectedRugger(r)}>
                                    {r.videoType==='youtube'&&<div className="video-badge">‚ñ∂ Watch Video</div>}
                                    <div className="shame-emoji">{r.image}</div>
                                    <h3 className="shame-name">{r.name}</h3>
                                    <p className="shame-project">{r.project} ¬∑ {r.year}</p>
                                    <div className="shame-quote">{r.viralMoment}</div>
                                    <div className="shame-amount">{formatMoney(r.amount)}</div>
                                    <div className="virality"><span className="virality-label">Virality:</span><span className="virality-score">{'üî•'.repeat(r.viralityScore)}</span></div>
                                </div>
                            ))}
                        </div>
                        </>
                    )}

                    <footer>
                        <p><strong>The Crypto Graveyard</strong> is an educational archive of failed Web3 projects.</p>
                        <p style={{fontSize:'0.8rem',opacity:0.7}}>Data compiled from on-chain analysis, court documents, and public records. DYOR. NFA.</p>
                    </footer>
                </div>

                {selectedCorpse&&(
                    <div className="modal-overlay" onClick={()=>setSelectedCorpse(null)}>
                        <div className="modal" onClick={(e)=>e.stopPropagation()}>
                            <button className="modal-close" onClick={()=>setSelectedCorpse(null)}>√ó</button>
                            <div className="modal-header">
                                <h2 className="modal-title">{selectedCorpse.name}</h2>
                                {selectedCorpse.launchDate&&selectedCorpse.deathDate&&<div className="modal-dates">{formatDate(selectedCorpse.launchDate)} ‚Äî {formatDate(selectedCorpse.deathDate)}</div>}
                                <div className="modal-amount">{formatMoney(selectedCorpse.amount)}</div>
                                <div className="modal-tags">
                                    <span className="modal-tag">{selectedCorpse.category}</span>
                                    <span className="modal-tag" style={{background:selectedCorpse.type==='rug'?'rgba(255,45,85,0.2)':selectedCorpse.type==='hack'?'rgba(255,149,0,0.2)':'rgba(191,90,242,0.2)'}}>
                                        {selectedCorpse.type==='rug'?'üî™ Rug Pull':selectedCorpse.type==='hack'?'üí• Hack':'üìâ Collapse'}
                                    </span>
                                    {selectedCorpse.tags?.slice(0,3).map((t,i)=><span key={i} className="modal-tag">{t}</span>)}
                                </div>
                            </div>
                            <div className="modal-body">
                                {selectedCorpse.fullDescription&&<div className="modal-section"><h4 className="modal-section-title">What Happened</h4><p className="modal-text">{selectedCorpse.fullDescription}</p></div>}
                                {selectedCorpse.causeOfDeath&&<div className="modal-section"><h4 className="modal-section-title">Cause of Death</h4><div className="modal-cause">{selectedCorpse.causeOfDeath}</div></div>}
                                {selectedCorpse.investors&&selectedCorpse.investors.length>0&&<div className="modal-section"><h4 className="modal-section-title">Key People</h4><div className="investors-grid">{selectedCorpse.investors.map((inv,i)=><div key={i} className="investor-card"><div className="investor-type">{inv.type}</div><div className="investor-name">{inv.name}</div></div>)}</div></div>}
                                {selectedCorpse.lessons&&selectedCorpse.lessons.length>0&&<div className="modal-section"><h4 className="modal-section-title">Lessons Learned</h4><div className="lessons-list">{selectedCorpse.lessons.map((l,i)=><div key={i} className="lesson-item"><span className="lesson-icon">üíé</span><span className="lesson-text">{l}</span></div>)}</div></div>}
                            </div>
                        </div>
                    </div>
                )}

                {selectedRugger&&(
                    <div className="modal-overlay" onClick={()=>setSelectedRugger(null)}>
                        <div className="modal" onClick={(e)=>e.stopPropagation()}>
                            <button className="modal-close" onClick={()=>setSelectedRugger(null)}>√ó</button>
                            <div className="modal-header">
                                <div style={{fontSize:'4rem',marginBottom:'16px'}}>{selectedRugger.image}</div>
                                <h2 className="modal-title" style={{color:'var(--accent-red)'}}>{selectedRugger.name}</h2>
                                <div className="modal-dates">{selectedRugger.project} ¬∑ {selectedRugger.year}</div>
                                <div className="modal-amount">{formatMoney(selectedRugger.amount)}</div>
                                <div className="virality" style={{justifyContent:'center',marginTop:'12px'}}><span className="virality-label">Virality:</span><span className="virality-score" style={{fontSize:'1.3rem'}}>{'üî•'.repeat(selectedRugger.viralityScore)}</span></div>
                            </div>
                            <div className="modal-body">
                                <div className="modal-section"><h4 className="modal-section-title">The Viral Moment</h4><div className="modal-cause">{selectedRugger.viralMoment}</div></div>
                                {selectedRugger.videoType==='youtube'&&selectedRugger.videoId&&(
                                    <div className="modal-section">
                                        <h4 className="modal-section-title">üì∫ Watch the Video</h4>
                                        <div className="video-container">
                                            <iframe src={`https://www.youtube.com/embed/${selectedRugger.videoId}?rel=0`} title="Video" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowFullScreen/>
                                        </div>
                                    </div>
                                )}
                                {(!selectedRugger.videoType||selectedRugger.videoType==='none')&&(
                                    <div className="modal-section">
                                        <a href={`https://twitter.com/search?q=${encodeURIComponent(selectedRugger.name+' '+selectedRugger.project)}&f=video`} target="_blank" rel="noopener noreferrer" className="video-link-btn">üê¶ Search Videos on X/Twitter ‚Üí</a>
                                    </div>
                                )}
                                <div className="modal-section"><h4 className="modal-section-title">The Full Story</h4><p className="modal-text">{selectedRugger.story}</p></div>
                                {selectedRugger.tags&&<div className="modal-section"><div className="modal-tags">{selectedRugger.tags.map((t,i)=><span key={i} className="modal-tag">{t}</span>)}</div></div>}
                            </div>
                        </div>
                    </div>
                )}
                </>
            );
        }
        ReactDOM.render(<App/>,document.getElementById('root'));
    </script>
</body>
</html>
