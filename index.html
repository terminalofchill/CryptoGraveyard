<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Graveyard - Where $500B+ Went to Die</title>
    <meta name="description" content="Archive of 60+ failed crypto projects totaling $500B+ in losses. Hall of Shame features the top 10 fraudsters. The Trenches documents the wildest rug pulls.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root{--bg-primary:#08080a;--bg-secondary:#0f0f12;--bg-card:#141417;--bg-card-hover:#1a1a1e;--text-primary:#fafafa;--text-secondary:#a0a0a5;--text-muted:#606065;--border:#252528;--border-hover:#353538;--accent-red:#ff2d55;--accent-orange:#ff9500;--accent-green:#30d158;--accent-blue:#0a84ff;--accent-purple:#bf5af2;--gradient-red:linear-gradient(135deg,#ff2d55 0%,#ff6b35 100%);--shadow-glow:0 0 80px rgba(255,45,85,0.2)}
        [data-theme="light"]{--bg-primary:#ffffff;--bg-secondary:#f5f5f7;--bg-card:#ffffff;--bg-card-hover:#f0f0f2;--text-primary:#1d1d1f;--text-secondary:#6e6e73;--text-muted:#86868b;--border:#d2d2d7;--border-hover:#c7c7cc;--shadow-glow:0 0 60px rgba(255,45,85,0.1)}
        *{margin:0;padding:0;box-sizing:border-box}
        html{scroll-behavior:smooth}
        body{font-family:'Outfit',-apple-system,sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6;min-height:100vh;overflow-x:hidden}
        .container{max-width:1400px;margin:0 auto;padding:0 24px}
        
        /* Header */
        .header{text-align:center;padding:80px 0;position:relative;overflow:hidden}
        .header::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at center,rgba(255,45,85,0.08) 0%,transparent 50%);pointer-events:none}
        .header-controls{position:fixed;top:20px;right:20px;z-index:100}
        .theme-toggle{background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:12px 20px;border-radius:12px;cursor:pointer;font-family:'IBM Plex Mono',monospace;font-size:0.85rem;font-weight:500;transition:all 0.2s;display:flex;align-items:center;gap:8px;backdrop-filter:blur(10px)}
        .theme-toggle:hover{border-color:var(--accent-red);transform:translateY(-2px)}
        .badge{display:inline-flex;align-items:center;gap:8px;background:var(--gradient-red);color:white;padding:10px 24px;border-radius:100px;font-family:'IBM Plex Mono',monospace;font-size:0.8rem;font-weight:600;letter-spacing:0.08em;text-transform:uppercase;margin-bottom:32px}
        .badge-pulse{width:8px;height:8px;background:white;border-radius:50%;animation:pulse 2s ease-in-out infinite}
        @keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.5;transform:scale(0.8)}}
        .title{font-size:clamp(4rem,15vw,10rem);font-weight:900;line-height:0.85;margin-bottom:24px;text-transform:uppercase;letter-spacing:-0.04em;background:linear-gradient(180deg,var(--text-primary) 0%,var(--text-muted) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{font-size:clamp(1.1rem,2.5vw,1.4rem);color:var(--text-secondary);max-width:650px;margin:0 auto 20px;line-height:1.5}
        .highlight{color:var(--accent-red);font-weight:700}
        .tagline{font-family:'IBM Plex Mono',monospace;font-size:0.9rem;color:var(--text-muted);font-style:italic}

        /* Stats Grid */
        .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:var(--border);border-radius:20px;overflow:hidden;margin:0 auto 60px;max-width:1000px;box-shadow:var(--shadow-glow)}
        @media(max-width:800px){.stats-grid{grid-template-columns:repeat(2,1fr)}}
        @media(max-width:450px){.stats-grid{grid-template-columns:1fr}}
        .stat-card{background:var(--bg-card);padding:36px 20px;text-align:center;transition:all 0.3s}
        .stat-card:hover{background:var(--bg-card-hover)}
        .stat-icon{font-size:2.5rem;margin-bottom:12px}
        .stat-value{font-family:'IBM Plex Mono',monospace;font-size:clamp(2rem,4vw,3rem);font-weight:700;line-height:1;margin-bottom:8px}
        .stat-value.red{color:var(--accent-red)}
        .stat-value.orange{color:var(--accent-orange)}
        .stat-value.blue{color:var(--accent-blue)}
        .stat-value.purple{color:var(--accent-purple)}
        .stat-label{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.15em;color:var(--text-muted);font-weight:600}

        /* Navigation */
        .nav-container{display:flex;justify-content:center;gap:8px;margin-bottom:48px;flex-wrap:wrap;padding:0 20px}
        .nav-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary);padding:16px 32px;border-radius:14px;font-family:'IBM Plex Mono',monospace;font-size:0.9rem;font-weight:600;cursor:pointer;transition:all 0.25s;text-transform:uppercase;letter-spacing:0.05em}
        .nav-btn:hover{border-color:var(--accent-red);color:var(--text-primary);transform:translateY(-2px)}
        .nav-btn.active{background:var(--accent-red);border-color:var(--accent-red);color:white;box-shadow:0 8px 30px rgba(255,45,85,0.3)}

        /* Search & Filters */
        .controls{margin-bottom:32px}
        .search-row{display:flex;gap:16px;margin-bottom:20px;flex-wrap:wrap}
        .search-input{flex:1;min-width:250px;background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:16px 20px;border-radius:12px;font-size:1rem;transition:all 0.2s}
        .search-input:focus{outline:none;border-color:var(--accent-red);box-shadow:0 0 0 3px rgba(255,45,85,0.15)}
        .search-input::placeholder{color:var(--text-muted)}
        .results-count{font-family:'IBM Plex Mono',monospace;font-size:0.85rem;color:var(--text-muted);padding:16px 0}
        .filters{display:flex;gap:8px;flex-wrap:wrap}
        .filter-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary);padding:10px 16px;border-radius:8px;cursor:pointer;font-size:0.85rem;font-weight:500;transition:all 0.2s}
        .filter-btn:hover{border-color:var(--border-hover);color:var(--text-primary)}
        .filter-btn.active{background:var(--text-primary);border-color:var(--text-primary);color:var(--bg-primary)}

        /* Cards Grid */
        .cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:20px;margin-bottom:60px}
        @media(max-width:450px){.cards-grid{grid-template-columns:1fr}}
        
        /* Project Card */
        .card{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;padding:28px;cursor:pointer;position:relative;overflow:hidden;transition:all 0.3s}
        .card:hover{border-color:var(--accent-red);transform:translateY(-4px);box-shadow:0 20px 40px rgba(0,0,0,0.3)}
        .card-type-badge{position:absolute;top:16px;right:16px;padding:6px 12px;border-radius:6px;font-size:0.7rem;font-weight:700;text-transform:uppercase;letter-spacing:0.05em}
        .card-type-badge.rug{background:rgba(255,45,85,0.15);color:var(--accent-red)}
        .card-type-badge.hack{background:rgba(255,149,0,0.15);color:var(--accent-orange)}
        .card-type-badge.collapse{background:rgba(191,90,242,0.15);color:var(--accent-purple)}
        .card-header{margin-bottom:16px;padding-right:100px}
        .card-name{font-size:1.5rem;font-weight:700;line-height:1.2;margin-bottom:6px}
        .card-meta{font-family:'IBM Plex Mono',monospace;font-size:0.8rem;color:var(--text-muted)}
        .card-description{font-size:0.95rem;color:var(--text-secondary);line-height:1.6;margin-bottom:20px}
        .card-footer{display:flex;justify-content:space-between;align-items:center}
        .card-amount{font-family:'IBM Plex Mono',monospace;font-size:1.5rem;font-weight:700;color:var(--accent-red)}
        .card-category{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--text-muted);padding:6px 12px;background:var(--bg-secondary);border-radius:6px}

        /* Hall of Shame Cards */
        .shame-intro{text-align:center;margin-bottom:48px}
        .shame-intro h2{font-size:2.5rem;margin-bottom:12px}
        .shame-intro p{color:var(--text-secondary);max-width:600px;margin:0 auto}
        .shame-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(400px,1fr));gap:24px;margin-bottom:60px}
        @media(max-width:450px){.shame-grid{grid-template-columns:1fr}}
        .shame-card{background:var(--bg-card);border:2px solid var(--accent-red);border-radius:20px;padding:32px;cursor:pointer;position:relative;overflow:hidden;transition:all 0.3s}
        .shame-card:hover{transform:translateY(-6px);box-shadow:0 25px 60px rgba(255,45,85,0.25)}
        .shame-rank{position:absolute;top:20px;left:20px;font-family:'IBM Plex Mono',monospace;font-size:3rem;font-weight:900;color:var(--accent-red);opacity:0.3}
        .shame-video-badge{position:absolute;top:16px;right:16px;background:#ff0000;color:white;padding:8px 14px;border-radius:8px;font-size:0.75rem;font-weight:700;display:flex;align-items:center;gap:6px}
        .shame-photo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid var(--accent-red);margin-bottom:16px;background:var(--bg-secondary)}
        .shame-name{font-size:1.6rem;font-weight:800;color:var(--accent-red);text-transform:uppercase;margin-bottom:4px}
        .shame-project{font-family:'IBM Plex Mono',monospace;font-size:0.85rem;color:var(--text-muted);margin-bottom:16px}
        .shame-quote{background:rgba(255,45,85,0.08);border-left:3px solid var(--accent-red);padding:16px;margin-bottom:16px;border-radius:0 10px 10px 0;font-style:italic;color:var(--text-secondary);line-height:1.6}
        .shame-amount{font-family:'IBM Plex Mono',monospace;font-size:1.5rem;font-weight:700;color:var(--accent-orange);margin-bottom:12px}
        .shame-status{font-size:0.8rem;color:var(--text-muted);padding:8px 12px;background:var(--bg-secondary);border-radius:6px;display:inline-block}
        .virality{display:flex;align-items:center;gap:8px;margin-top:12px}
        .virality-label{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--text-muted)}
        .virality-score{font-size:1.1rem}

        /* Trenches Section */
        .trenches-intro{text-align:center;margin-bottom:48px}
        .trenches-intro h2{font-size:2.5rem;margin-bottom:12px}
        .trenches-intro p{color:var(--text-secondary);max-width:600px;margin:0 auto}
        .trenches-tabs{display:flex;justify-content:center;gap:12px;margin-bottom:32px}
        .trenches-tab{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary);padding:12px 24px;border-radius:10px;cursor:pointer;font-weight:600;transition:all 0.2s}
        .trenches-tab:hover{border-color:var(--accent-orange)}
        .trenches-tab.active{background:var(--accent-orange);border-color:var(--accent-orange);color:white}
        .trenches-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:20px;margin-bottom:60px}
        .trench-card{background:var(--bg-card);border:1px solid var(--accent-orange);border-radius:16px;padding:28px;cursor:pointer;transition:all 0.3s}
        .trench-card:hover{transform:translateY(-4px);box-shadow:0 20px 50px rgba(255,149,0,0.2)}
        .trench-emoji{font-size:3rem;margin-bottom:12px}
        .trench-name{font-size:1.4rem;font-weight:700;color:var(--accent-orange);margin-bottom:4px}
        .trench-perpetrator{font-family:'IBM Plex Mono',monospace;font-size:0.8rem;color:var(--text-muted);margin-bottom:12px}
        .trench-description{font-size:0.95rem;color:var(--text-secondary);line-height:1.6;margin-bottom:16px}
        .trench-wtf{display:flex;align-items:center;gap:8px}
        .trench-wtf-label{font-size:0.75rem;text-transform:uppercase;color:var(--text-muted)}
        .trench-wtf-score{font-size:1.1rem}

        /* Modal */
        .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:20px;animation:fadeIn 0.2s}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        .modal{background:var(--bg-card);border:1px solid var(--border);border-radius:24px;max-width:750px;width:100%;max-height:90vh;overflow-y:auto;position:relative;animation:slideUp 0.3s}
        @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .modal-close{position:sticky;top:0;float:right;margin:20px;background:var(--bg-secondary);border:none;color:var(--text-primary);width:44px;height:44px;border-radius:50%;font-size:1.5rem;cursor:pointer;z-index:10;transition:all 0.2s}
        .modal-close:hover{background:var(--accent-red);color:white}
        .modal-content{padding:0 40px 40px}
        .modal-header{margin-bottom:24px}
        .modal-title{font-size:2.2rem;font-weight:800;margin-bottom:8px}
        .modal-meta{font-family:'IBM Plex Mono',monospace;font-size:0.9rem;color:var(--text-muted);margin-bottom:16px}
        .modal-amount{font-family:'IBM Plex Mono',monospace;font-size:3rem;font-weight:700;color:var(--accent-red);margin-bottom:20px}
        .modal-tags{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:24px}
        .modal-tag{background:var(--bg-secondary);color:var(--text-secondary);padding:8px 14px;border-radius:8px;font-size:0.8rem;font-weight:500}
        .modal-section{margin-bottom:28px}
        .modal-section-title{font-size:0.8rem;text-transform:uppercase;letter-spacing:0.15em;color:var(--text-muted);margin-bottom:12px;font-weight:700}
        .modal-text{font-size:1rem;color:var(--text-secondary);line-height:1.8}
        .modal-cause{background:rgba(255,45,85,0.08);border-left:4px solid var(--accent-red);padding:20px;border-radius:0 12px 12px 0}
        .modal-investors{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
        .investor-card{background:var(--bg-secondary);padding:16px;border-radius:10px}
        .investor-type{font-size:0.7rem;text-transform:uppercase;color:var(--text-muted);margin-bottom:4px}
        .investor-name{font-weight:600}
        .modal-lessons{display:flex;flex-direction:column;gap:12px}
        .lesson-item{display:flex;gap:12px;align-items:flex-start}
        .lesson-icon{font-size:1.2rem}
        .lesson-text{color:var(--text-secondary);line-height:1.5}

        /* Video Container */
        .video-section{margin:20px 0}
        .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:16px;background:#000}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
        .video-fallback{display:flex;align-items:center;justify-content:center;height:200px;background:var(--bg-secondary);border-radius:16px}
        .video-fallback a{background:var(--accent-red);color:white;padding:16px 28px;border-radius:12px;text-decoration:none;font-weight:600;transition:all 0.2s}
        .video-fallback a:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(255,45,85,0.3)}

        /* Shame Modal Photo */
        .shame-modal-header{display:flex;align-items:center;gap:24px;margin-bottom:24px}
        .shame-modal-photo{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid var(--accent-red)}
        .shame-modal-info{flex:1}

        /* Footer */
        footer{text-align:center;padding:60px 20px;border-top:1px solid var(--border);margin-top:40px}
        footer p{font-size:0.9rem;color:var(--text-muted);margin-bottom:8px}
        footer strong{color:var(--text-primary)}

        /* Empty State */
        .empty-state{text-align:center;padding:80px 20px;color:var(--text-muted)}
        .empty-state-icon{font-size:4rem;margin-bottom:16px}

        /* Scrollbar */
        ::-webkit-scrollbar{width:8px}
        ::-webkit-scrollbar-track{background:var(--bg-secondary)}
        ::-webkit-scrollbar-thumb{background:var(--border);border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:var(--text-muted)}
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="crypto-data.js"></script>
    <script type="text/babel">
        const{useState,useMemo,useEffect}=React;
        const formatMoney=(a)=>{if(!a||a===0)return'Unknown';if(a>=1e9)return`$${(a/1e9).toFixed(1)}B`;if(a>=1e6)return`$${(a/1e6).toFixed(0)}M`;if(a>=1e3)return`$${(a/1e3).toFixed(0)}K`;return`$${a.toLocaleString()}`};

        function App(){
            const[theme,setTheme]=useState('dark');
            const[activeSection,setActiveSection]=useState('graveyard');
            const[activeFilter,setActiveFilter]=useState('all');
            const[searchQuery,setSearchQuery]=useState('');
            const[selectedCorpse,setSelectedCorpse]=useState(null);
            const[selectedShame,setSelectedShame]=useState(null);
            const[selectedTrench,setSelectedTrench]=useState(null);
            const[trenchTab,setTrenchTab]=useState('pumpfun');

            useEffect(()=>{document.documentElement.setAttribute('data-theme',theme)},[theme]);

            // Sort corpses by amount (highest first)
            const sortedCorpses=useMemo(()=>[...cryptoCorpses].sort((a,b)=>(b.amount||0)-(a.amount||0)),[]);
            const categories=useMemo(()=>[...new Set(sortedCorpses.map(c=>c.category))].sort(),[sortedCorpses]);

            const filteredCorpses=useMemo(()=>sortedCorpses.filter(c=>{
                const matchCat=activeFilter==='all'||c.category===activeFilter;
                const matchSearch=!searchQuery||c.name.toLowerCase().includes(searchQuery.toLowerCase())||c.description?.toLowerCase().includes(searchQuery.toLowerCase());
                return matchCat&&matchSearch;
            }),[sortedCorpses,activeFilter,searchQuery]);

            const stats=useMemo(()=>{
                const total=cryptoCorpses.length;
                const amount=cryptoCorpses.reduce((s,c)=>s+(c.amount||0),0);
                const rugs=cryptoCorpses.filter(c=>c.type==='rug').length;
                const hacks=cryptoCorpses.filter(c=>c.type==='hack').length;
                return{total,amount,rugs,hacks};
            },[]);

            return(
                <>
                <div className="header-controls">
                    <button className="theme-toggle" onClick={()=>setTheme(t=>t==='dark'?'light':'dark')}>
                        {theme==='dark'?'‚òÄÔ∏è':'üåô'} {theme==='dark'?'Light':'Dark'}
                    </button>
                </div>

                <header className="header">
                    <div className="container">
                        <div className="badge"><span className="badge-pulse"></span>DOCUMENTING CRYPTO'S FAILURES</div>
                        <h1 className="title">CRYPTO<br/>GRAVEYARD</h1>
                        <p className="subtitle">Where <span className="highlight">{formatMoney(stats.amount)}</span> in liquidity was <span className="highlight">extracted, hacked, and rugged</span> into the void.</p>
                        <p className="tagline">"One founder's exit scam is another founder's cautionary tale."</p>
                    </div>
                </header>

                <div className="container">
                    <div className="stats-grid">
                        <div className="stat-card"><div className="stat-icon">üíÄ</div><div className="stat-value red">{stats.total}</div><div className="stat-label">Buried Projects</div></div>
                        <div className="stat-card"><div className="stat-icon">üí∏</div><div className="stat-value red">{formatMoney(stats.amount)}</div><div className="stat-label">Total Carnage</div></div>
                        <div className="stat-card"><div className="stat-icon">üî™</div><div className="stat-value orange">{stats.rugs}</div><div className="stat-label">Rug Pulls</div></div>
                        <div className="stat-card"><div className="stat-icon">üí•</div><div className="stat-value blue">{stats.hacks}</div><div className="stat-label">Hacks</div></div>
                    </div>

                    <nav className="nav-container">
                        <button className={`nav-btn ${activeSection==='graveyard'?'active':''}`} onClick={()=>setActiveSection('graveyard')}>üíÄ The Graveyard</button>
                        <button className={`nav-btn ${activeSection==='shame'?'active':''}`} onClick={()=>setActiveSection('shame')}>üèÜ Hall of Shame</button>
                        <button className={`nav-btn ${activeSection==='trenches'?'active':''}`} onClick={()=>setActiveSection('trenches')}>üï≥Ô∏è The Trenches</button>
                    </nav>

                    {/* GRAVEYARD SECTION */}
                    {activeSection==='graveyard'&&(
                        <>
                        <div className="controls">
                            <div className="search-row">
                                <input type="text" className="search-input" placeholder="Search projects..." value={searchQuery} onChange={(e)=>setSearchQuery(e.target.value)}/>
                            </div>
                            <div className="filters">
                                <button className={`filter-btn ${activeFilter==='all'?'active':''}`} onClick={()=>setActiveFilter('all')}>All</button>
                                {categories.map(cat=><button key={cat} className={`filter-btn ${activeFilter===cat?'active':''}`} onClick={()=>setActiveFilter(cat)}>{cat}</button>)}
                            </div>
                            <div className="results-count">Showing {filteredCorpses.length} of {cryptoCorpses.length} projects (sorted by loss amount)</div>
                        </div>

                        {filteredCorpses.length>0?(
                            <div className="cards-grid">
                                {filteredCorpses.map(c=>(
                                    <div key={c.id} className="card" onClick={()=>setSelectedCorpse(c)}>
                                        <span className={`card-type-badge ${c.type}`}>{typeLabels[c.type]}</span>
                                        <div className="card-header">
                                            <h3 className="card-name">{c.name}</h3>
                                            <div className="card-meta">{c.category} ¬∑ {c.deathDate?.split('-')[0]||'N/A'}</div>
                                        </div>
                                        <p className="card-description">{c.description}</p>
                                        <div className="card-footer">
                                            <span className="card-amount">{formatMoney(c.amount)}</span>
                                            <span className="card-category">{c.category}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
